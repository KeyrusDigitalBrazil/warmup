cmsfacades.application-context=cmsfacades-spring.xml

# Maximum number of search results allowed in a media named query search
cmsfacades.namedquery.max.pagesize=200
cmsfacades.namedquery.default.pagesize=100

# Key generation properties
keygen.navigationnode.uid.key=CMSNavigationNode
keygen.navigationnode.uid.digits=8
keygen.navigationnode.uid.start=00000000
keygen.navigationnode.uid.type=numeric

keygen.mediacontainer.uid.key=mediaContainerQualifier
keygen.mediacontainer.uid.digits=8
keygen.mediacontainer.uid.start=00000000
keygen.mediacontainer.uid.type=numeric

keygen.version.label.key=versionLabel
keygen.version.label.digits=1
keygen.version.label.start=0
keygen.version.label.type=numeric

# Sites Properties
cmsfacades.site.permission.canwrite=true
cmsfacades.site.permission.canread=true

# Types 
# Expiration time (in minutes) for the type structure cache. 
cmsfacades.types.cache.expiration=360
