<div class="pe-customization-modal">
    <form>
        <div class="form-group">
            <label for="customization-name"
                data-translate="personalization.modal.customizationvariationmanagement.basicinformationtab.name"
                class="control-label required"></label>
            <input type="text"
                class="form-control"
                placeholder="{{'personalization.modal.customizationvariationmanagement.basicinformationtab.name.placeholder' | translate}}"
                name="{{$ctrl.customization.name}}_key"
                data-ng-model="$ctrl.customization.name"
                data-ng-required="true"
                id="customization-name">
        </div>
        <div class="form-group">
            <label for="customization-description"
                data-translate="personalization.modal.customizationvariationmanagement.basicinformationtab.details"
                class="personalization-modal__label"></label>
            <textarea rows="2"
                class="form-control pe-customization-modal__textarea"
                placeholder="{{'personalization.modal.customizationvariationmanagement.basicinformationtab.details.placeholder' | translate}}"
                name="{{$ctrl.customization.description}}_key"
                data-ng-model="$ctrl.customization.description"
                id="customization-description"></textarea>
        </div>
        <div class="form-group">
            <label for="customization-status"
                data-translate="personalization.modal.customizationvariationmanagement.basicinformationtab.status"
                class="personalization-modal__label"></label>
            <div class="status-toggle">
                <span class="y-toggle y-toggle-lg"
                    id="customization-status">
                    <input type="checkbox"
                        id="test-checkbox"
                        data-ng-model="$ctrl.customization.statusBoolean"
                        data-ng-change="$ctrl.customizationStatusChange()" />
                    <label for="test-checkbox"></label>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div>
                <a data-ng-show="!$ctrl.datetimeConfigurationEnabled"
                    data-ng-click="$ctrl.datetimeConfigurationEnabled = !$ctrl.datetimeConfigurationEnabled"
                    data-translate="personalization.modal.customizationvariationmanagement.basicinformationtab.details.showdateconfigdata"></a>
                <a data-ng-show="$ctrl.datetimeConfigurationEnabled"
                    data-ng-click="$ctrl.datetimeConfigurationEnabled = !$ctrl.datetimeConfigurationEnabled; $ctrl.resetDateTimeConfiguration();"
                    data-translate="personalization.modal.customizationvariationmanagement.basicinformationtab.details.hidedateconfigdata"></a>
            </div>
            <div data-translate="personalization.modal.customizationvariationmanagement.basicinformationtab.details.statusfortimeframe.description"></div>
        </div>
        <div class="form-group">
            <div data-ng-show="$ctrl.datetimeConfigurationEnabled">
                <div class="row pe-customization-modal__dates-group">
                    <date-time-picker-range name="data-date-time-from-to-key"
                        data-date-from="$ctrl.customization.enabledStartDate"
                        data-date-to="$ctrl.customization.enabledEndDate"
                        data-is-editable="true"
                        date-format="$ctrl.DATE_CONSTANTS.MOMENT_FORMAT"></date-time-picker-range>
                </div>
            </div>
        </div>
    </form>
</div>
