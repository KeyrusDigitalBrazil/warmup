<span data-ng-repeat="word in ctrl.getExpressionAsArray() track by $index">
    <span data-ng-if="ctrl.operators.indexOf(word) > -1"
        class="pe-customization-modal__expression-text"> {{ ctrl.getLocalizationKeyForOperator(word) | translate }} </span>
    <span data-ng-if="ctrl.emptyGroup === word"
        class="text-primary hyicon hyicon-caution"
        data-uib-tooltip="{{'personalization.modal.customizationvariationmanagement.targetgrouptab.segments.group.tooltip' | translate}}"
        data-tooltip-placement="auto top"></span>
    <span data-ng-if="ctrl.emptyGroupAndOperators.indexOf(word) === -1">{{word}}</span>
</span>
