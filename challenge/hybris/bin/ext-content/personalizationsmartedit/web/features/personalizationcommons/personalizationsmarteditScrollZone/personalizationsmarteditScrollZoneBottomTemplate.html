<div class="perso__scrollzone perso__scrollzone--bottom"
    data-ng-class="$ctrl.isTransparent?'perso__scrollzone--transparent':'perso__scrollzone--normal'"
    data-ng-show="$ctrl.scrollZoneVisible && $ctrl.scrollZoneBottom"
    data-ng-mouseenter="$ctrl.start=true;$ctrl.scrollBottom()"
    data-ng-mouseleave="$ctrl.stopScroll()">
</div>
