<div class="pe-datetime-range">
    <div class="col-md-6 pe-datetime-range__from"
        data-ng-class="{'has-error': !$ctrl.isFromDateValid}">
        <label for="customization-start-date"
            data-translate="personalization.modal.customizationvariationmanagement.basicinformationtab.details.startdate"
            class="personalization-modal__label"></label>
        <y-help data-template="'<span data-translate=personalization.modal.customizationvariationmanagement.basicinformationtab.details.startdate.help></span>'">
        </y-help>
        <div class="input-group date pe-date-field"
            id="date-picker-range-from"
            data-ng-show="$ctrl.isEditable">
            <input type='text'
                name="date_from_key"
                class="form-control pe-date-field__input"
                placeholder="{{ $ctrl.placeholderText | translate}}"
                data-ng-disabled="!$ctrl.isEditable"
                name="{{$ctrl.name}}"
                data-ng-model="$ctrl.dateFrom"
                id="customization-start-date" />
            <span class="input-group-addon pe-datetime-range__picker"
                data-ng-show="$ctrl.isEditable">
                <span class="glyphicon glyphicon-calendar pe-datetime-range__picker__icon"></span>
            </span>
        </div>
        <div class="input-group date pe-date-field"
            id="date-picker-range-from"
            data-ng-show="!$ctrl.isEditable">
            <input type='text'
                name="date_from_key"
                class="form-control pe-date-field__input "
                data-ng-class="{'pe-input--is-disabled': !$ctrl.isEditable}"
                data-ng-model="$ctrl.dateFrom"
                data-date-formatter
                id="customization-start-date"
                data-ng-disabled="true"
                data-format-type="short">
        </div>
        <span data-ng-if="!$ctrl.isFromDateValid"
            class="help-block pe-datetime__error-msg pe-datetime__msg"
            data-translate="personalization.modal.customizationvariationmanagement.basicinformationtab.details.wrongdateformatfrom.description">
        </span>
    </div>
    <div class="col-md-6 pe-datetime-range__to"
        data-ng-class="{'has-error':!$ctrl.isToDateValid, 'has-warning':$ctrl.isEndDateInThePast}">
        <label for="customization-end-date"
            data-translate="personalization.modal.customizationvariationmanagement.basicinformationtab.details.enddate"
            class="personalization-modal__label"></label>
        <y-help data-template="'<span data-translate=personalization.modal.customizationvariationmanagement.basicinformationtab.details.enddate.help></span>'">
        </y-help>
        <div class="input-group date pe-date-field"
            id="date-picker-range-to">
            <input type='text'
                name="date_to_key"
                class="form-control pe-date-field__input"
                placeholder="{{ $ctrl.placeholderText | translate}}"
                data-ng-disabled="!$ctrl.isEditable"
                name="{{$ctrl.name}}"
                data-ng-model="$ctrl.dateTo"
                id="customization-end-date" />
            <span class="input-group-addon pe-datetime-range__picker"
                data-ng-show="$ctrl.isEditable">
                <span class="glyphicon glyphicon-calendar pe-datetime-range__picker__icon"></span>
            </span>
        </div>
        <div class="input-group date pe-date-field"
            id="date-picker-range-to"
            data-ng-show="!$ctrl.isEditable">
            <input type='text'
                name="date_to_key"
                class="form-control pe-date-field__input "
                data-ng-class="{'pe-input--is-disabled': !$ctrl.isEditable}"
                data-ng-model="$ctrl.dateTo"
                data-date-formatter
                id="customization-end-date"
                data-ng-disabled="true"
                data-format-type="short">
        </div>
        <span class="help-block pe-datetime__error-msg pe-datetime__msg"
            data-ng-if="!$ctrl.isToDateValid"
            data-translate="personalization.modal.customizationvariationmanagement.basicinformationtab.details.wrongdateformat.description">
        </span>
        <span data-ng-if="$ctrl.isEndDateInThePast"
            class="help-block pe-datetime__warning-msg pe-datetime__msg">
            <span class="hyicon hyicon-msgwarning"></span>
            <span data-translate="personalization.modal.customizationvariationmanagement.basicinformationtab.details.enddateinthepast.description"></span>
        </span>
    </div>
</div>
