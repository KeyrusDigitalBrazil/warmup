<div class="perso__scrollzone perso__scrollzone--top"
    data-ng-class="$ctrl.isTransparent?'perso__scrollzone--transparent':'perso__scrollzone--normal'"
    data-ng-show="$ctrl.scrollZoneVisible && $ctrl.scrollZoneTop"
    data-ng-mouseenter="$ctrl.start=true;$ctrl.scrollTop()"
    data-ng-mouseleave="$ctrl.stopScroll()">
</div>
