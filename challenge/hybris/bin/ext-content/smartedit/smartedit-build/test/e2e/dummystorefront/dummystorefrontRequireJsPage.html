<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>requireJs storefront</title>
    <script src="imports/generated/webApplicationInjector.js"
        data-smartedit-allow-origin="localhost:7000, 127.0.0.1:7000"></script>
</head>

<body class="smartedit-page-uid-requirejs smartedit-page-uuid-requirejs smartedit-catalog-version-uuid-apparel-ukContentCatalog/Staged">
    <br/>
    <label>Page containing requireJs</label>
    <button id="requirejs-success-button">Set required to success</button>
    <div id="requirejs-root-element"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.js"></script>
    <script>
    document.getElementById("requirejs-success-button").addEventListener("click", function() {
        define("someAmdModule", [], () => {
            return {
                // don't change this string, a test depends on it
                value: "requireJs loaded successfully"
            };
        });
        require(["someAmdModule"], (someAmdModule) => {
            var div = document.getElementById("requirejs-root-element");
            div.innerHTML += 'success';
        });
    });
    </script>
</body>

</html>
