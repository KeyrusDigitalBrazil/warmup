<input type="button"
    id="set-new-structure-button"
    data-ng-click="controller.setNewStructure()"
    value="Reload structure" />

<input type="button"
    id="set-new-structure-api-button"
    data-ng-click="controller.setNewStructureApi()"
    value="Reload structure api" />

<input type="button"
    id="post-mode-button"
    data-ng-click="controller.setPOSTMode()"
    value="New component (POST mode)" />

<div class="container">
    <generic-editor data-smartedit-component-id="controller.componentId"
        data-smartedit-component-type="controller.componentType"
        data-structure-api="controller.structureApi"
        data-structure="controller.structure"
        data-content-api="controller.contentApi"
        data-content="controller.content"
        data-update-callback="controller.onUpdate">
    </generic-editor>
    <div class="generic-editor-status"></div>
</div>
