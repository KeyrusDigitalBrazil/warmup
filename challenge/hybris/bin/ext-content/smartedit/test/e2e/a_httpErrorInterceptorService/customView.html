<h2>API Error handling</h2>
<button data-ng-click='controller.triggerError404Json()'
    id="trigger-error-404-json">Trigger Error 404 (Content-type: text/json)</button>
<button data-ng-click='controller.triggerError400Json()'
    id="trigger-error-400-json">Trigger Error 400 (Content-type: text/json)</button>
<button data-ng-click='controller.triggerError404Html()'
    id="trigger-error-404-html">Trigger Error 404 (Content-type: text/html)</button>
<button data-ng-click='controller.triggerError501Json()'
    id="trigger-error-501-json">Trigger Error 501 (Content-type: text/json)</button>

<h2>Graceful Degradation</h2>
<button data-ng-click='controller.triggerError503()'
    id="trigger-error-503">Trigger Error 503 - Service Unavailable (Retry FAIL)</button>
<button data-ng-click='controller.triggerError502()'
    id="trigger-error-502">Trigger Error 502 - Bad Gateway (Retry SUCCESS)</button>
<!-- graceful degradation status -->
<div id="gd-status"></div>
