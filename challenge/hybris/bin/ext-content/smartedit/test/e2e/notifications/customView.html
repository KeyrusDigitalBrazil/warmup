<script type="text/ng-template"
    id="testNotificationTemplate.html">
    <div>This is a test notification template.</div>
</script>

<div class="y-notification-tester">
    <h2>yNotification Tester</h2>
    <div class="row">
        <div class="col-xs-6">
            <form>
                <div class="form-group">
                    <h5>ID</h5>
                    <input id="test-notification-id"
                        class="form-control"
                        type="text"
                        data-ng-model="controller.configuration.id">
                </div>
                <div class="form-group">
                    <h5>Template</h5>
                    <input id="test-notification-template"
                        class="form-control"
                        type="text"
                        data-ng-model="controller.configuration.template">
                </div>
                <div class="form-group">
                    <h5>Template URL</h5>
                    <input id="test-notification-template-url"
                        class="form-control"
                        type="text"
                        data-ng-model="controller.configuration.templateUrl">
                </div>
            </form>
        </div>
    </div>
    <button id="test-notification-push-button"
        class="btn btn-primary"
        data-ng-click="controller.pushNotification()">Push</button>
    <button id="test-notification-remove-button"
        class="btn btn-secondary"
        data-ng-click="controller.removeNotification()">Remove</button>
    <button id="test-notification-remove-all-button"
        class="btn btn-secondary"
        data-ng-click="controller.removeAllNotifications()">Remove All</button>
    <button id="test-notification-reset-button"
        class="btn btn-secondary"
        data-ng-click="controller.reset()">Reset</button>
</div>

<button id="test-notification-goto-storefront"
    class="btn btn-secondary"
    data-ng-click="controller.goToStorefront()">Go to Storefront</button>

<div class="y-notification-clickthrough">
    Clickthrough Tester
    <input type="checkbox"
        id="test-notification-clickthrough-checkbox">
</div>
