<div>
    <div>
        Title:
        <input type="text"
            data-ng-model="modalController.modalManager.title" />
    </div>
    <div>
        Show the dismiss X button:
        <input type="checkbox"
            data-ng-change="modalController.setShowHeaderDismiss(showX)"
            data-ng-model="modalController.showX" />
    </div>
    <div>
        <button class="btn btn-default"
            type="button"
            data-ng-click="modalController.addButton()">Add a button</button>
        <textarea data-ng-model="modalController.newButtonConfig" />
    </div>
    <div>
        <button class="btn btn-default"
            type="button"
            data-ng-click="modalController.removeButton()">Remove button with ID:</button>
        <input type="text"
            data-ng-model="modalController.buttonIdToRemove" />
    </div>
    <div>
        <button class="btn btn-default"
            type="button"
            data-ng-click="modalController.modalManager.removeAllButtons()">Remove All Buttons</button>
    </div>
    <div>
        <button class="btn btn-default"
            type="button"
            data-ng-click="modalController.disableButton()">Disable Button</button>
        <input type="text"
            data-ng-model="modalController.disableButtonId" />
        <button class="btn btn-default"
            type="button"
            data-ng-click="modalController.enableButton()">Enable Button</button>
        <input type="text"
            data-ng-model="modalController.enableButtonId" />
    </div>
    <div>
        <button class="btn btn-default"
            type="button"
            data-ng-click="modalController.close()">Manual CLOSE</button>
        <button class="btn btn-default"
            type="button"
            data-ng-click="modalController.dismiss()">Manual DISMISS</button>
    </div>

</div>
