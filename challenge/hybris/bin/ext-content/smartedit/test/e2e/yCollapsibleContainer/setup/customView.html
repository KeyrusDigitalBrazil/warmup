<link rel="stylesheet"
    href="css/yCollapsibleContainerTest.css" />

<div class="container"
    data-ng-controller="customViewController as $customViewCtrl">

    <div id="control-panel">

        <h4>Icon Alignment</h4>
        <div class="btn-group">
            <label id="button-left"
                class="btn btn-default"
                data-ng-model="$customViewCtrl.configuration.iconAlignment"
                uib-btn-radio="'left'">left</label>
            <label id="button-right"
                class="btn btn-default"
                data-ng-model="$customViewCtrl.configuration.iconAlignment"
                uib-btn-radio="'right'">right</label>
        </div>

        <hr />

        <h4>Icon Display</h4>
        <div class="btn-group">
            <label id="button-with-icon"
                class="btn btn-default"
                data-ng-model="$customViewCtrl.configuration.iconVisible"
                uib-btn-radio="true">With</label>
            <label id="button-without-icon"
                class="btn btn-default"
                data-ng-model="$customViewCtrl.configuration.iconVisible"
                uib-btn-radio="false">Without</label>
        </div>

        <hr />

        <h4>Title provided</h4>
        <div class="btn-group">
            <label id="button-text"
                class="btn btn-default"
                data-ng-model="$customViewCtrl.configuration.title"
                uib-btn-radio="'plain text as a title'">text</label>
            <label id="button-html"
                class="btn btn-default"
                data-ng-model="$customViewCtrl.configuration.title"
                uib-btn-radio="'html'">html</label>
            <label id="button-no-title"
                class="btn btn-default"
                data-ng-model="$customViewCtrl.configuration.title"
                uib-btn-radio="none">none</label>
        </div>

        <hr />

        <h4>(Default) Display</h4>
        <div class="btn-group">
            <label id="button-expanded"
                class="btn btn-default"
                data-ng-model="$customViewCtrl.configuration.expandedByDefault"
                uib-btn-radio="true">Expanded</label>
            <label id="button-collapsed"
                class="btn btn-default"
                data-ng-model="$customViewCtrl.configuration.expandedByDefault"
                uib-btn-radio="false">Collapsed</label>
        </div>

        <hr />

        <button id="button-reset"
            class="btn btn-lg btn-primary"
            data-ng-click="$customViewCtrl.resetSetup()">
            Reset
        </button>

    </div>

    <div id="tested-element">

        <pre>{{ $customViewCtrl.configuration | json }}</pre>

        <y-collapsible-container data-configuration="$customViewCtrl.configuration">
            <header>
                {{ $customViewCtrl.configuration.title }}
                <div id="content-html"
                    data-ng-if="$customViewCtrl.configuration.title === 'html'">
                    <img src="img/htmlTitle.png" />
                </div>
            </header>
            <content>
                <img src="img/content.jpg" />
            </content>
        </y-collapsible-container>

    </div>

</div>
