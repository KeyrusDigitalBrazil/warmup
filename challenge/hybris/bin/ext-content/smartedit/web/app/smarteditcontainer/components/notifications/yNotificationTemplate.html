<div class="y-notification"
    id="{{ $ctrl.id }}"
    data-ng-if="$ctrl.notification">
    <div data-ng-if="$ctrl.hasTemplate()"
        data-ng-bind-html="$ctrl.notification.template"></div>
    <div data-ng-if="$ctrl.hasTemplateUrl()"
        data-ng-include="$ctrl.notification.templateUrl"></div>
</div>
