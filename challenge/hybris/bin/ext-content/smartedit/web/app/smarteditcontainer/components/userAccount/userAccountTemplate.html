<div data-uib-dropdown
    auto-close="disabled"
    class="user-account-dropdown"
    id="userAccountDropdown">
    <div data-uib-dropdown-toggle
        data-ng-click="$ctrl.getUsername()">
        <span class="icon-customer yToolbarActions__icon"></span>
    </div>
    <div class="yToolbarActions__dropdownArrow"></div>
    <ul class="dropdown-menu bottom btn-block user-account-dropdown__dropdown-menu"
        role="menu">
        <li>
            <div class="user-account-dropdown__role"
                data-translate="se.toolbar.useraccount.role"></div>
            <div class="user-account-dropdown__name">{{$ctrl.username}}</div>
        </li>
        <li class="divider"></li>
        <li class="user-account-dropdown__actions"
            role="menuitem">
            <a class="se-sign-out__link"
                data-ng-click="$ctrl.signOut($event)">{{'se.toolbar.useraccount.signout' |
                translate}}</a>
        </li>
    </ul>
</div>
