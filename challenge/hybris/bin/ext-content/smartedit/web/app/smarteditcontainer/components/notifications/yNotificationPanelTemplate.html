<div class="y-notification-panel"
    data-ng-if="$ctrl.getNotifications().length > 0"
    data-ng-hide="$ctrl.isMouseOver"
    data-ng-mouseenter="$ctrl.onMouseEnter()">
    <y-notification data-ng-repeat="notification in $ctrl.getNotifications()"
        data-notification="notification">
    </y-notification>
</div>
