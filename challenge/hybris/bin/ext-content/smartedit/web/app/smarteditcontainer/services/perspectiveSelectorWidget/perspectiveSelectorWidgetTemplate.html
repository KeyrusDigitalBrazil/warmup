<div data-uib-dropdown
    data-ng-if="$ctrl.hasActivePerspective()"
    is-open="$ctrl.isOpen"
    auto-close="disabled"
    class="ySEPerspectiveSelector">

    <a type="button"
        class="btn btn-default yHybridAction"
        data-uib-dropdown-toggle
        ng-disabled="disabled "
        aria-pressed="false">

        <span id="perspectiveTooltip"
            data-ng-if="!$ctrl.isOpen && $ctrl.isTooltipVisible()"
            data-y-popover
            data-placement="'bottom'"
            data-template="$ctrl.getTooltipTemplate()"
            data-trigger="'hover'">
            <span class="hyicon hyicon-info ySEPerspectiveSelector__hotkey-tooltip--icon"></span>
        </span>
        <span class="ySEPerspectiveSelector__btn-text">{{$ctrl.getActivePerspectiveName() | translate}}</span>
        <span class="ySEPerspectiveSelector__btn-arrow icon-navigation-down-arrow"></span>
    </a>
    <ul class="dropdown-menu bottom btn-block ySEPerspectiveList"
        role="menu">
        <li ng-repeat="choice in $ctrl.getDisplayedPerspectives()"
            class="item ySEPerspectiveList--item">
            <a href
                data-ng-click="$ctrl.selectPerspective(choice.key);">{{choice.nameI18nKey | translate}}</a>
        </li>
    </ul>
</div>
