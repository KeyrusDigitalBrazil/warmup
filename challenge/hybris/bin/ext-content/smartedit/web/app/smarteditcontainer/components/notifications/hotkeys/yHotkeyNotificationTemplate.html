<div class="y-notification__hotkey">
    <div data-ng-repeat="key in $ctrl.hotkeyNames"
        data-ng-if="$ctrl.hotkeyNames">
        <div class="y-notification__hotkey--key">
            <span>{{key}}</span>
        </div>
        <span class="y-notification__hotkey__icon--add"
            data-ng-if="!$last">+</span>
    </div>
    <div class="y-notification__hotkey--text">
        <div class="y-notification__hotkey--title">{{$ctrl.title}}</div>
        <div class="y-notification__hotkey--message">{{$ctrl.message}}</div>
    </div>
</div>
