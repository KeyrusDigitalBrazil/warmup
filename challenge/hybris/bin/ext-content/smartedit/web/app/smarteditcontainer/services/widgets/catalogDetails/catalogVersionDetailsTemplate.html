<div class="se-catalog-version-container">
    <div class="se-catalog-version-container__left">
        <div class="se-catalog-version-container__name">{{$ctrl.catalogVersion.version}}</div>
        <div class="se-catalog-version-container__left__templates">
            <div class="se-catalog-version-container__left__template"
                data-ng-repeat="item in $ctrl.leftItems">
                <div data-ng-include="item.include"></div>
                <div class="se-catalog-version-container__divider"
                    data-ng-if="!$last"></div>
            </div>
        </div>
    </div>
    <div class="se-catalog-version-container__right">
        <div class="se-catalog-version-container__right__template"
            data-ng-repeat="item in $ctrl.rightItems"
            ng-include="item.include" />
    </div>
</div>
