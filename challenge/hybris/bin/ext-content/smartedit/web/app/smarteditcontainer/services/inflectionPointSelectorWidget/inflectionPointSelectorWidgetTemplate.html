<div data-uib-dropdown
    is-open="status.isopen"
    auto-close="disabled"
    class="inflectionPtDropdown"
    id="inflectionPtDropdown">
    <button type="button"
        class="btn btn-default yDddlbResolution"
        data-uib-dropdown-toggle
        data-ng-disabled="disabled "
        aria-pressed="false"
        data-ng-mouseenter="setHoverState(true)"
        data-ng-mouseleave="setHoverState(false)"
        data-ng-class="{'yDddlbResolution--active': status.isopen, 'yDddlbResolution--hover': isHovered}">
        <img data-ng-src="{{getButtonImageSrc()}}"
            data-ng-typeSelected="{{currentPointSelected.type}}" />
    </button>
    <ul class="dropdown-menu bottom btn-block yDdResolution "
        role="menu">
        <li ng-repeat="choice in points"
            class="item text-center"
            id="se-device-{{choice.type}}">
            <a href
                data-ng-click="selectPoint(choice);"
                data-ng-class="{'inflection-point-dropdown--option': currentPointSelected.type !== choice.type, 'inflection-point-dropdown--selected':currentPointSelected.type === choice.type}">
                <img data-ng-show="currentPointSelected.type !== choice.type"
                    data-ng-src="{{imageRoot}}{{choice.icon}}"
                    class="file" />
                <img data-ng-show="currentPointSelected.type === choice.type"
                    data-ng-src="{{imageRoot}}{{choice.selectedIcon}}"
                    class="file" />
            </a>
        </li>
    </ul>
</div>
