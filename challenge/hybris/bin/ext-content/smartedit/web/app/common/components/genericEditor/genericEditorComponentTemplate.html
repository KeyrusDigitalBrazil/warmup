<div data-ng-cloak
    class="ySEGenericEditor">
    <generic-editor-breadcrumb></generic-editor-breadcrumb>
    <form name="componentForm"
        novalidate
        data-ng-submit="$ctrl.editor.submit()"
        class="no-enter-submit">
        <div class="modal-header"
            data-ng-show="modalHeaderTitle">
            <h4 class="modal-title">{{modalHeaderTitle| translate}}</h4>
        </div>

        <y-tabset class="ySEGenericEditorTabs"
            tabs-list="$ctrl.editor.tabs"
            data-num-tabs-displayed="3">
        </y-tabset>

        <div class="ySErow"
            data-ng-if="$ctrl.showNoEditSupportDisclaimer()">
            <y-message data-type="info"
                id="GenericEditor.NoEditingSupportDisclaimer">
                <message-description>
                    <translate>se.editor.notification.editing.not.supported</translate>
                </message-description>
            </y-message>
        </div>

        <div class="ySEBtnRow modal-footer"
            data-ng-show="$ctrl.showCommands()">
            <button id="cancel"
                type="button"
                class="btn btn-subordinate"
                data-ng-if="$ctrl.showCancel()"
                data-ng-click="$ctrl.reset()">{{$ctrl.editor.cancelButtonText | translate}}</button>
            <button id="submit"
                name="submit"
                class="btn btn-primary"
                data-ng-if="$ctrl.showSubmit()"
                data-ng-disabled="$ctrl.isSubmitDisabled()">{{$ctrl.editor.submitButtonText | translate}}</button>
        </div>
    </form>
</div>
