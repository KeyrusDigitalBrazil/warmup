<input type="text"
    id="{{field.qualifier}}-shortstring"
    data-ng-class="{ 'se-input--has-error': field.hasErrors, 'se-input--has-warning': field.hasWarnings }"
    class="form-control"
    placeholder="{{field.tooltip| translate}}"
    name="{{field.qualifier}}"
    data-ng-disabled="$ctrl.isFieldDisabled()"
    data-ng-model="model[qualifier]" />
