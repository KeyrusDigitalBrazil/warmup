<ui-select id="uiSelectToolingLanguage"
    data-ng-model="$ctrl.selectedLanguage"
    data-on-select="$ctrl.onSelectedLanguage($item)"
    theme="select2"
    style="width:100%"
    data-search-enabled="false"
    data-dropdown-auto-width="false">
    <ui-select-match placeholder="{{'se.languageselector.dropdown.placeholder' | translate}}">
        <span ng-bind="$ctrl.selectedLanguage.name"></span>
    </ui-select-match>
    <ui-select-choices repeat="language in $ctrl.languages track by $index"
        position="down">
        <span ng-bind="language.name"></span>
    </ui-select-choices>
</ui-select>
