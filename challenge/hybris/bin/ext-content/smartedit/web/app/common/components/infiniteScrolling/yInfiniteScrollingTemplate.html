<div class="ySEInfiniteScrolling-container {{$ctrl.dropDownContainerClass}}">
    <div class="ySEInfiniteScrolling {{$ctrl.dropDownClass}}"
        data-ng-if="!!$ctrl.initiated"
        data-infinite-scroll="$ctrl.nextPage()"
        data-infinite-scroll-disabled="$ctrl.pagingDisabled"
        data-infinite-scroll-distance="$ctrl.distance"
        data-infinite-scroll-immediate-check="true"
        data-infinite-scroll-container="$ctrl.container">
        <div data-ng-transclude></div>
    </div>
    <div data-ng-if="!$ctrl.pagingDisabled"
        class="panel panel-default panel__ySEInfiniteScrolling">
        <div class="panel-body panel-body__ySEInfiniteScrolling">
            <div class="spinner">
                <div class="spinner-container spinner-container1">
                    <div class="spinner-circle1"></div>
                    <div class="spinner-circle2"></div>
                    <div class="spinner-circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container spinner-container2">
                    <div class="spinner-circle1"></div>
                    <div class="spinner-circle2"></div>
                    <div class="spinner-circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container spinner-container3">
                    <div class="spinner-circle1"></div>
                    <div class="spinner-circle2"></div>
                    <div class="spinner-circle3"></div>
                    <div class="circle4"></div>
                </div>
            </div>
        </div>
    </div>
</div>
