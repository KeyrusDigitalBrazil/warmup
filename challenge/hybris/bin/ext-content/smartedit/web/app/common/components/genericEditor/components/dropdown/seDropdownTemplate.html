<y-select data-ng-if="$ctrl.dropdown.initialized"
    data-id="{{$ctrl.dropdown.qualifier}}"
    data-ng-click="$ctrl.dropdown.onClick()"
    data-placeholder="$ctrl.field.placeholder"
    data-ng-model="$ctrl.model[$ctrl.qualifier]"
    data-on-change="$ctrl.dropdown.triggerAction"
    data-fetch-strategy="$ctrl.dropdown.fetchStrategy"
    data-reset="$ctrl.dropdown.reset"
    data-multi-select="$ctrl.dropdown.isMultiDropdown"
    data-controls="$ctrl.dropdown.isMultiDropdown"
    data-is-read-only="!$ctrl.field.editable"
    data-item-template="$ctrl.itemTemplateUrl"
    data-results-header-template-url="$ctrl.dropdown.resultsHeaderTemplateUrl"
    data-results-header-template="$ctrl.dropdown.resultsHeaderTemplate"
    data-get-api="$ctrl.dropdown.setYSelectAPI($api)" />
