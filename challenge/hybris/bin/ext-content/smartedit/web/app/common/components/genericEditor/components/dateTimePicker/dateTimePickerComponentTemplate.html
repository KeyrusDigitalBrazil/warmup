<div class="input-group se-date-field"
    id="date-time-picker-{{::$ctrl.name}}"
    data-ng-show="$ctrl.isEditable">
    <input type="text"
        class="form-control se-date-field--input"
        data-ng-class="{ 'se-input--has-error': $ctrl.field.hasErrors, 'se-input--has-warning': $ctrl.field.hasWarnings, 'se-input--is-disabled': !$ctrl.isEditable}"
        placeholder="{{::$ctrl.placeholderText | translate}}"
        name="{{::$ctrl.name}}" />
    <span class="input-group-addon se-date-field--button"
        data-ng-class="{ 'se-date-field--button-has-error': $ctrl.field.hasErrors, 'se-date-field--button-has-warning': $ctrl.field.hasWarnings }">
        <span class="glyphicon glyphicon-calendar se-date-field--button-icon"></span>
    </span>
</div>
<div class="input-group date se-date-field"
    data-ng-if="!$ctrl.isEditable">
    <input type='text'
        class="form-control se-date-field--input"
        data-ng-class="{'se-input--is-disabled': !$ctrl.isEditable}"
        data-ng-model="$ctrl.model"
        data-date-formatter
        data-ng-disabled="true"
        data-format-type="short">
</div>
