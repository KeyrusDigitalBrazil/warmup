<div class="ySEBooleanField">
    <span class="y-toggle y-toggle-lg">
        <input type="checkbox"
            id="{{$ctrl.field.qualifier}}-checkbox"
            class="ySEBooleanField__input"
            placeholder="{{$ctrl.field.tooltip| translate}}"
            name="{{$ctrl.field.qualifier}}"
            data-ng-disabled="!$ctrl.field.editable"
            data-ng-model="$ctrl.model[$ctrl.qualifier]" />
        <label class="ySEBooleanField__label"
            for="{{$ctrl.field.qualifier}}-checkbox"></label>
        <p data-ng-if="$ctrl.field.labelText && !$ctrl.model[$ctrl.qualifier]"
            class="ySEBooleanField__text">{{$ctrl.field.labelText| translate}}</p>
    </span>
</div>
