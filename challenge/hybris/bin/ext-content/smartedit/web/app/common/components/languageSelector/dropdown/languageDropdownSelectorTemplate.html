<div data-uib-dropdown
    data-auto-close="always"
    id="languageSelectorDropdown"
    class="language-selector-dropdown">
    <div data-uib-dropdown-toggle>
        <span class="icon-world yToolbarActions__icon"
            id="languageSelector"></span>
    </div>
    <div class="yToolbarActions__dropdownArrow"></div>
    <ul class="language-selector-dropdown__dropdown-menu dropdown-menu bottom btn-block"
        role="menu">
        <li>
            <a class="yToolbarActions__dropdown-element"
                data-ng-bind="$ctrl.selectedLanguage.name"></a>
        </li>
        <li data-ng-repeat="language in $ctrl.languages track by $index"
            data-ng-if="$ctrl.selectedLanguage !== language">
            <a class="yToolbarActions__dropdown-element"
                data-ng-click="$ctrl.onSelectedLanguage(language)"
                data-ng-bind="language.name"></a>
        </li>
    </ul>
</div>
