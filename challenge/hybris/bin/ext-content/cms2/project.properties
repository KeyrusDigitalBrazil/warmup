cms2.application-context=cms2-spring.xml


# Flag determining if the CmsSite to BaseSite should take place during system update - directly before system update. 
# By default this operation will be included, should be explicit set to false to avoid this phase. 
#cms2.deployment.migrate=false

# Maximum number of search results allowed in a media named query search
cms2.namedquery.default.pagesize=100

# Version GC - Runs every day at midnight
version.gc.enabled=true
version.gc.cron=0 0 0 * * ?
version.gc.maxAgeDays=0
version.gc.maxNumberVersions=20

# Key generation properties
keygen.component.uid.key=componentUid
keygen.component.uid.digits=8
keygen.component.uid.start=00000000
keygen.component.uid.type=numeric

keygen.contentslot.uid.key=contentSlotForPageUid
keygen.contentslot.uid.digits=8
keygen.contentslot.uid.start=00000000
keygen.contentslot.uid.type=numeric

keygen.navigationentry.uid.key=CMSNavigationEntry
keygen.navigationentry.uid.digits=8
keygen.navigationentry.uid.start=00000000
keygen.navigationentry.uid.type=alphanumeric

keygen.clone.uid.key=cloneUid
keygen.clone.uid.digits=8
keygen.clone.uid.start=00000000
keygen.clone.uid.type=numeric

keygen.version.uid.key=versionUid
keygen.version.uid.digits=8
keygen.version.uid.start=00000000
keygen.version.uid.type=numeric

keygen.version.transaction.id.key=versionTransactionId
keygen.version.transaction.id.digits=8
keygen.version.transaction.id.start=00000000
keygen.version.transaction.id.type=numeric