type.DroolsRuleEngineContext.ruleFiringLimit.description=Tato funkce umožňuje zamezit potenciálně nekonečnému cyklování spouštění pravidel. Pokud je nastavena na hodnotu >= 0, přeruší se vyhodnocování pravidla (a neprovede se žádná akce), pokud některé z jednotlivých pravidel bylo aktivováno vícekrát, než je definovaný limit. Pokud je nastavena na null, prevence nekonečného cyklování se deaktivuje. Mějte však na paměti, že deaktivací této funkce může dojít k nekonečnému vyhodnocování pravidla, což může zpomalit server Hybris nebo způsobit, že přestane reagovat. 

