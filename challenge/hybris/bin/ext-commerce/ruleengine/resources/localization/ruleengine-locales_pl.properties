type.DroolsRuleEngineContext.ruleFiringLimit.description=Funkcja ta pozwala na uniknięcie potencjalnie nieskończonych pętli zwalniania reguł. Jeśli ustawiona na wartość >= 0, spowoduje to przerwanie oceny reguły (i nie zostaną podjęte żadne działania), jeśli pojedyncza reguła została zwolniona więcej razy niż zdefiniowana wartość graniczna. Po ustawieniu na zero, ochrona nieskończonej pętli zostanie wyłączona. Należy pamiętać, że wyłączenie tej funkcji może prowadzić do nieskończonych ocen reguł, które mogą sprawić, że serwer Hybris będzie powolny lub nie będzie reagował. 

