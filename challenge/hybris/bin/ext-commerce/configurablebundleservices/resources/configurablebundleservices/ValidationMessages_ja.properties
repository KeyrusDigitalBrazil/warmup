de.hybris.platform.configurablebundleservices.constraints.BundleTemplateDisableRuleTargetProductsIntegrity.message=無効化規則 "{0}" には、このバンドルテンプレートの一部ではないターゲット商品 "{1}" があります。商品 "'{1}'" をバンドルテンプレートリストに追加するか、この無効化規則 "{0}" を削除してください。
de.hybris.platform.configurablebundleservices.constraints.DisableRuleConditionalProductsIntegrity.message=この無効化規則には、全バンドルの一部ではない条件商品 "{0}" があります。商品 "{0}' をバンドルのどこかに追加するか、この無効化規則を削除してください。
de.hybris.platform.configurablebundleservices.constraints.BundleTemplateDisableRuleProduct.message=無効化規則 "{0}" には、このバンドルテンプレートに属さない条件商品 "{1}" があります。商品 "{1}" をバンドルテンプレートリストに追加するか、規則 "{0}" を削除してください。
