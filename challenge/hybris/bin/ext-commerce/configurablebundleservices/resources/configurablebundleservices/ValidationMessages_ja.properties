de.hybris.platform.configurablebundleservices.constraints.BundleTemplateProductsAssigned.message=各バンドルテンプレートには子バンドルテンプレートまたは商品を割り当てる必要があります。どちらかを割り当ててください。
de.hybris.platform.configurablebundleservices.constraints.BundleTemplateRulesTargetProductsAssigned.message=1つまたは複数の割り当てられたバンドル規則にまだターゲット商品がありません
de.hybris.platform.configurablebundleservices.constraints.AbstractBundleRuleTargetProductsAssigned.message=各 disableRule には少なくとも 1 つのターゲット商品を割り当てる必要があります。ターゲット商品を 1 つ追加するか、この無効化規則を削除してください。
de.hybris.platform.configurablebundleservices.constraints.AbstractBundleRuleComponentProductsAssigned.message=バンドル規則のコンポーネントにまだ商品がありません
de.hybris.platform.configurablebundleservices.constraints.DisableRuleTargetIntegrity.message=この無効化規則には、バンドルテンプレートの一部ではないターゲット商品 "{0}" があります。商品 "{0}" をバンドルテンプレートリストに追加するか、この無効化規則を削除してください。
de.hybris.platform.configurablebundleservices.constraints.PriceRuleTargetIntegrity.message=この価格規則には、バンドルテンプレートの一部ではないターゲット商品 "{0}" があります。商品 "{0}" をバンドルテンプレートリストに追加するか、この価格規則を削除してください。

de.hybris.platform.configurablebundleservices.constraints.BundleTemplateProductsAndChildren.message=リーフバンドルテンプレートのみに商品を割り当てることができます。このバンドルテンプレートはリーフではないため、割り当てた商品を削除してください。
de.hybris.platform.configurablebundleservices.constraints.BundleTemplateRequiresAncestor.message=循環依存性があります。必須バンドルテンプレート "{0}" を削除してください。
de.hybris.platform.configurablebundleservices.constraints.BundleTemplateRequiringIntegrity.message=必須バンドルテンプレート ''{0}'' は全バンドルの一部ではありません。削除してください。
de.hybris.platform.configurablebundleservices.constraints.BundleTemplateDependingIntegrity.message=従属バンドルテンプレート "{0}" は全バンドルの一部ではありません。削除してください。
de.hybris.platform.configurablebundleservices.constraints.BundleTemplateDependsOnItself.message=このバンドルテンプレートは自身に従属することができません。バンドルテンプレート "{0}" を削除してください。
de.hybris.platform.configurablebundleservices.constraints.BundleTemplateDependsOnAncestor.message=循環依存性があります。従属バンドルテンプレート "{0}" を削除してください。
de.hybris.platform.configurablebundleservices.constraints.BundleTemplateSelectionCriteria.message=リーフバンドルテンプレートのみが選択基準値を持てます。
de.hybris.platform.configurablebundleservices.constraints.BundleTemplatePriceRulesAndChildren.message=リーフバンドルテンプレートのみが価格規則を持てます。
de.hybris.platform.configurablebundleservices.constraints.BundleTemplateDisableRulesAndChildren.message=リーフバンドルテンプレートのみが無効化規則を持てます。
de.hybris.platform.configurablebundleservices.constraints.PriceRuleConditionalProductsAssigned.message=価格規則には条件商品が含まれません。このため、価格変更はいつでも適用することができます。
de.hybris.platform.configurablebundleservices.constraints.PriceRuleTargetProductsAssigned.message=各 priceRule には少なくとも 1 つのターゲット商品を割り当てる必要があります。ターゲット商品を 1 つ割り当てるか、この価格規則を削除してください。
de.hybris.platform.configurablebundleservices.constraints.BundleTemplateNonLeaf.message=バンドルテンプレート "{0}" はリーフノードではありません。削除してください。
de.hybris.platform.configurablebundleservices.constraints.DisableRuleConditionalProductsAssigned.message=各 disableRule には少なくとも 1 つの条件商品を割り当てる必要があります。条件商品を 1 つ割り当てるか、この無効化規則 "{0}" を削除してください。

de.hybris.platform.configurablebundleservices.constraints.BundleTemplateDependsOnNonLeaf.message=バンドルテンプレート "{0}" はリーフノードではありません。削除してください。
de.hybris.platform.configurablebundleservices.constraints.BundleTemplatePriceRuleTargetProductsIntegrity.message=このバンドルテンプレートの一部ではないターゲット商品 "{1}" がある価格規則 "{0}" があります。商品 "{1}” をバンドルテンプレートリストに追加するか、この価格規則 "{0}" を削除してください。
de.hybris.platform.configurablebundleservices.constraints.PriceRuleConditionalProductsIntegrity.message=この価格規則には、全バンドルの一部ではない条件商品 "{0}" があります。商品 "{0}" をバンドルのどこかに追加するか、この価格規則を削除してください。
