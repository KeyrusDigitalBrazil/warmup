type.BundleTemplate.childTemplates.description=Balíčky jsou strukturovány do komponent, které představují jeden krok v asistovaném prodeji, ve kterém zákazník vybírá produkty z předdefinované dostupné sady.
type.BundleTemplate.products.name=Produkty
type.BundleTemplate.products.description=Tyto produkty jsou dostupné zákazníkům ve vybrané komponentě. V závislosti na kritériích výběru komponenty balíčku jsou tyto produkty buď automaticky přidány do košíku, nebo zákazník při vytváření balíčku může vybrat podsadu všech dostupných produktů.
type.BundleTemplate.changeProductPriceBundleRules.name=Změnit cenová pravidla produktů
type.BundleTemplate.changeProductPriceBundleRules.description=Cenová pravidla se používají k aplikaci slevy na jeden či více produktů, které jsou zakoupené v balíčku. Tyto zlevněné ceny lze omezit tak, aby platily jen v případě zakoupení společně s podmíněnými produkty. Nastavte cenové pravidlo pro každou cenu, kterou chcete nabídnout za produkt.
type.BundleTemplate.disableProductBundleRules.name=Pravidla deaktivace produktů
type.BundleTemplate.disableProductBundleRules.description=Pravidla deaktivace umožňují specifikovat sadu cílových produktů, které by neměly být k dispozici zákazníkovi na základě dříve vybraných podmíněných produktů. Nastavte pravidlo deaktivace, abyste zákazníkům zabránili kupovat určité kombinace produktů.
type.BundleTemplate.bundleSelectionCriteria.name=Kritéria výběru balíčku
type.BundleTemplate.bundleSelectionCriteria.description=Nastavte, kolik produktů zákazník může nebo musí zvolit v této komponentě balíčku a zda se má výběr provést automaticky.
type.BundleTemplate.requiredBundleTemplates.name=Povinné komponenty
type.BundleTemplate.requiredBundleTemplates.description=Vyžadujte platný výběr produktů v jiné komponentě balíčku, než zákazníkům umožníte provést volbu v této komponentě.
