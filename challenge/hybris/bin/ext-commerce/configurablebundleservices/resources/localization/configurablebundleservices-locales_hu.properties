type.BundleTemplate.childTemplates.description=A csomagok olyan komponensekbe vannak szervezve, amik az irányított értékesítés olyan lépését képviselik, amiben a vevő termékeket választ egy előre megadott, rendelkezésre álló készletből.
type.BundleTemplate.products.name=Termékek
type.BundleTemplate.products.description=Ezek a termékek állnak a vevők rendelkezésére a választott komponensben. A csomagkomponens kiválasztási feltételeitől függően ezek a termékek vagy automatikusan bekerülnek a kosárba, vagy a vevő kiválaszthatja a rendelkezésre álló termékek egy részét a csomag összeállításakor.
type.BundleTemplate.changeProductPriceBundleRules.name=Termék ármódosítási szabályai
type.BundleTemplate.changeProductPriceBundleRules.description=Az árképzési szabályok engedményt adnak egy vagy több termék árára, ha csomagban vásárolják meg azokat. Ezek az engedményes árak korlátozhatók, hogy csak akkor legyenek érvényesek, ha feltételes termékekkel együtt vásárolják meg. Állítson be árképzési szabályt minden pszichoárhoz, amit egy termékhez ajánlani kíván.
type.BundleTemplate.disableProductBundleRules.name=Termékletiltási szabályok
type.BundleTemplate.disableProductBundleRules.description=A letiltási szabályok lehetővé teszi, hogy megadja céltermékek csoportját, amelyeknek előzőleg kiválasztott feltételes termékek alapján nem szabad elérhetőknek lenniük a vevő számára. 
type.BundleTemplate.bundleSelectionCriteria.name=Csomagkiválasztási feltétel
type.BundleTemplate.bundleSelectionCriteria.description=Állítsa be, hogy egy vevőnek hány terméket kell vagy lehet kiválasztania ebben a csomagkomponensben, és hogy a kiválasztás automatikus-e.
type.BundleTemplate.requiredBundleTemplates.name=Kötelező komponensek
type.BundleTemplate.requiredBundleTemplates.description=Mielőtt lehetővé tenné, hogy a vevők választást adhassanak meg ebben a komponensben, követelje meg a termékek érvényes kiválasztását egy másik csomagkomponensben.
