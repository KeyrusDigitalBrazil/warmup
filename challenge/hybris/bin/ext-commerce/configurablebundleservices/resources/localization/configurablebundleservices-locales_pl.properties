type.BundleTemplate.products.name=Produkty
type.BundleTemplate.products.description=Te produkty są dostępne dla klientów w wybranym składniku. Zależnie od kryteriów wyboru składnika pakietu produkty te są dodawane automatycznie do koszyka zakupów lub podzestaw wszystkich dostępnych produktów może zostać wybrany przez klienta podczas tworzenia pakietu.
type.BundleTemplate.changeProductPriceBundleRules.name=Zmień reguły ceny produktu
type.BundleTemplate.changeProductPriceBundleRules.description=Reguły ceny są używane do obniżania ceny jednego lub więcej produktów w przypadku zakupu w pakiecie. Zastosowanie tych obniżonych cen można ograniczyć do zastosowania tylko wtedy, gdy zakupy są dokonywane w połączeniu z produktami warunkowymi. Ustaw regułę ceny dla każdej korzystnej ceny, jaką chcesz oferować dla produktu.
type.BundleTemplate.disableProductBundleRules.name=Wyłącz reguły produktu
type.BundleTemplate.disableProductBundleRules.description=Opcja Wyłącz reguły pozwala określić zestaw produktów docelowych, które nie powinny być dostępne dla klienta na podstawie uprzednio wybranych produktów warunkowych. Ustaw Wyłącz reguły, aby zapobiec kupowaniu przez klientów określonych kombinacji produktów.
type.BundleTemplate.bundleSelectionCriteria.name=Kryteria wyboru pakietu
type.BundleTemplate.bundleSelectionCriteria.description=Ustaw, ile produktów klient może lub musi wybrać w tym składniku pakietu, i czy wybór ma zostać dokonany automatycznie.
