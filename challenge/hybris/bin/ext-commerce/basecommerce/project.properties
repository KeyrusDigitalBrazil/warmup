basecommerce.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.

basecommerce.application-context=basecommerce-spring.xml

#geolocation properties
google.maps.url=http://maps.googleapis.com/maps
google.geocoding.url=http://maps.googleapis.com/maps/api/geocode/
google.geocoding.apikey=

#batch size of location entries that are submitted to geocoding service at a time
geocode.cronjob.batchsize=100
#time interval [sec] between two consecutive geocoding requests (to avoid querying 3rd part service to frequently)
geocode.cronjob.internaldelay=3
#time interval [min] between two consecutive cron job triggers
geocode.cronjob.triggerinterval=15


# Deeplink URL related configuration
deeplink.url.parameter.name=id

#Process definition name that should be used by StartFulfillmentProcessService
basecommerce.fulfillmentprocess.name=testProcess

# Order Cancel Record
keygen.order_cancel_record.code.name=CANCELREC
keygen.order_cancel_record.code.digits=8
keygen.order_cancel_record.code.start=00000000
keygen.order_cancel_record.code.type=numeric
keygen.order_cancel_record.code.template=$

# RMA
keygen.rma.code.name=RMA
keygen.rma.code.digits=8
keygen.rma.code.start=00000000
keygen.rma.code.type=numeric
keygen.rma.code.template=$

# Return Request
keygen.return_request.code.name=AUTH
keygen.return_request.code.digits=8
keygen.return_request.code.start=00000000
keygen.return_request.code.type=numeric
keygen.return_request.code.template=$

# Replacement Order
keygen.replacement_order.code.name=REPORD
keygen.replacement_order.code.digits=8
keygen.replacement_order.code.start=00000000
keygen.replacement_order.code.type=numeric
keygen.replacement_order.code.template=$

# Order Modification Record
keygen.order_modification_record.code.name=ORDMODREC
keygen.order_modification_record.code.digits=8
keygen.order_modification_record.code.start=00000000
keygen.order_modification_record.code.type=numeric
keygen.order_modification_record.code.template=$

# Fulfillment Order Process
keygen.fulfillment_order_process.code.name=ORDPROC
keygen.fulfillment_order_process.code.digits=4
keygen.fulfillment_order_process.code.start=0000
keygen.fulfillment_order_process.code.type=numeric
keygen.fulfillment_order_process.code.template=$
