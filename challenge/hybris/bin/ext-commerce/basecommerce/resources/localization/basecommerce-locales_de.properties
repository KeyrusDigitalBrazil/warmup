error.genericvariantproduct.variantcategorynotinbaseproduct=Die Variantenkategorie {0} für die generische Variante {1} ist nicht in den übergeordneten Kategorien des Basisprodukts {2} enthalten.
error.genericvariantproduct.nosameamountofvariantcategories=Die generische Variante {0} bezieht sich nicht auf die gleiche Menge ({1}) von Variantenkategorien als Basisprodukt {2}, das {3} Variantenkategorien hat. Die Variantenkategorien müssen für das Produkt der generischen Variante und für das Basisprodukt genau die gleichen sein.

error.variantvaluecategory.maxonesupercategory=Eine Variantenwertkategorie kann nur eine Variantenkategorie haben. Sie haben mehrere ausgewählt.
error.variantvaluecategory.nosupercategoryfound=Eine Variantenwertkategorie darf nur eine übergeordnete Kategorie haben. Die festgelegte übergeordnete Kategorie muss vom Typ Variantenkategorie sein. Konfigurieren Sie die übergeordnete Kategorie der Variantenwertkategorie, die Sie sichern möchten.
error.variantvaluecategory.wrongcategorytype=Die ausgewählte übergeordnete Kategorie hat den falschen Kategorietyp. Sie muss vom Typ Variantenkategorie sein.
error.variantvaluecategory.negativesequencenumber=Sie haben eine negative Sequenznummer angegeben. Es sind nur Nummern zulässig, die größer oder gleich 0 sind.
error.variantvaluecategory.nosequencenumberprovided=Sie haben keine Sequenznummer angegeben.

error.variantcategory.variantcategorydoesntdefineaparent=Die Variantenkategorie {0}, die Sie sichern möchten, gehört zu einem Basisprodukt mit mehr als einer Dimension. Sie müssen eine andere Variantenkatgorie als übergeordnete Kategorie zuordnen.
error.variantcategory.onlyonesupercategoryallowed=Der Variantekatgegorie {0}, die Sie sichern möchten, ist mehr als eine übergeordnete Kategorie zugeordnet. Es ist nur eine zulässig, und sie muss vom Typ Variantenkategorie sein.
error.variantcategory.onlyvariantcategoryassupercategoryallowed=Der Variantenkategorie {0}, die Sie sichern möchten, ist eine übergeordnete Kategorie zugeordnet. Diese ist aber nicht vom Typ Variantenkategorie. Wenn eine übergeordnete Kategorie für eine Variantenkategorie festgelegt wurde, muss diese vom Typ Variantenkategorie sein.
error.variantcategory.onlyvariantcategoryassubcategoryallowed=Der Variantekategorie {0}, die Sie sichern möchten, sind untergeordnete Kategorien zugeordnet, die nicht vom Typ Variantenkategorie oder Variantenwertkategorie sind.
