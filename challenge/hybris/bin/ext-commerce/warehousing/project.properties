# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

warehousing.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
warehousing.application-context=warehousing-spring.xml

#number of days to ban a warehouse after decline a consignment entry from it for the reason "Too Busy"
warehousing.ban.toobusy.days=1

# internal ID generator for ASN
keygen.asn.code.name=asn_internalid
keygen.asn.code.digits=8
keygen.asn.code.start=00000000
keygen.asn.code.type=numeric
keygen.asn.code.template=$

#number of days to delay release date of stock levels created based on advanced shipping notice
warehousing.asn.delay.days=0

#the consignment workflow template name
warehousing.consignment.workflow.template=ConsignmentTemplate

#the asn workflow template name
warehousing.asn.workflow.template=AsnTemplate

# Enables or disables functionality of printing return label and/or return form for the consignment.
# Any value other than true will be treated as false and the action will be disabled.
warehousing.printreturnshippinglabel.active=true
warehousing.printreturnform.active=true
