# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

couponwebservices.key=value

# Specifies the location of the spring context file put automatically to the global platform application context.
couponwebservices.application-context=couponwebservices-spring.xml

#exception mapping and logging
webservicescommons.resthandlerexceptionresolver.CouponNotFoundException.status=404
webservicescommons.resthandlerexceptionresolver.CouponNotFoundException.logstack=false
webservicescommons.resthandlerexceptionresolver.InvalidCouponStateException.status=400
webservicescommons.resthandlerexceptionresolver.InvalidCouponStateException.logstack=false		
webservicescommons.resthandlerexceptionresolver.CodeGenerationConfigurationNotFoundException.status=404
webservicescommons.resthandlerexceptionresolver.CodeGenerationConfigurationNotFoundException.logstack=false
webservicescommons.resthandlerexceptionresolver.CouponCodeGenerationWsException.status=404
webservicescommons.resthandlerexceptionresolver.CouponCodeGenerationWsException.logstack=false
webservicescommons.resthandlerexceptionresolver.CouponRequestWsError.status=500
webservicescommons.resthandlerexceptionresolver.CouponRequestWsError.logstack=true

couponwebservices.oauth.scope=basic
couponwebservices.license.url=
couponwebservices.terms.of.service.url=
couponwebservices.licence=
couponwebservices.documentation.desc=Coupon Web Services Documentation 
couponwebservices.documentation.title=Coupon API

couponwebservices.tomcat.tld.scan=jstl-1*.jar
couponwebservices.tomcat.tld.default.scan.enabled=false
couponwebservices.tomcat.pluggability.scan=jstl-1*.jar
couponwebservices.tomcat.pluggability.default.scan.enabled=false