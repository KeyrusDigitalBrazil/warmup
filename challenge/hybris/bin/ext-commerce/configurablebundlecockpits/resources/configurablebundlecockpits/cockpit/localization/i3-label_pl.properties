configurablebundlecockpits.bundle.archive.confirmationMessage=Czy na pewno chcesz zarchiwizować ten główny szablon pakietu w ramach kokpitu produktu? Uwaga: gdy ten główny szablon pakietu zostanie zarchiwizowany, będzie niedostępny dla zakupu w witrynie sklepu internetowego, jednakże będzie dostępny dla istniejących zamówień witryny sklepu internetowego i koszyków zakupów; łącze kategorii witryny sklepu internetowego będzie wymagało ręcznego usunięcia poprzez WCMS.
