configurablebundlecockpits.perspective.bundleList.title=Pakiety
configurablebundlecockpits.perspective.bundleList.text=Ta lista zawiera <b>szablony pakietu</b> wraz z ich <b>składnikami</b> definiującymi strukturę dla kombinacji prawidłowych, możliwych do zakupienia produktów. Rozpocznij tutaj zarządzanie <b>szablonami pakietu</b> wraz z ich <b>składnikami, zestawem produktów, kryteriami wyboru, zależnościami wyboru oraz regułami ceny i wyłączania produktu</b>.
configurablebundlecockpits.perspective.productList.title=Zestaw produktów
configurablebundlecockpits.perspective.productList.text=Te produkty są dostępne dla klientów w wybranym <b>składniku</b>. Zależnie od <b>kryteriów wyboru składnika pakietu</b> produkty te są dodawane automatycznie do koszyka zakupów lub podzestaw wszystkich dostępnych produktów może zostać wybrany przez klienta podczas tworzenia pakietu.<br><i>Informacja: można zmienić kolejność tych produktów metodą "przeciągnij i upuść".</i>

