configurablebundlecockpits.bundle.delete.confirmationMessage=Czy na pewno chcesz usunąć ten podrzędny szablon pakietu z systemu? Pamiętaj, że szablon podrzędny zostanie całkowicie usunięty z wszystkich wersji katalogu (przygotowanych + online), gdy potwierdzisz usunięcie.
configurablebundlecockpits.bundle.delete.notallowedHeader=Usunięcie jest niemożliwe
configurablebundlecockpits.bundle.delete.notallowedMessage=Tego szablonu podrzędnego nie można usunąć, ponieważ jest już zatwierdzony i/lub używany w koszykach zakupów lub zamówieniach. Upewnij się, że status szablonu jest inny niż Zatwierdzony. W przypadku gdy ten składnik pakietu został już zakupiony, spróbuj sklonować i zarchiwizować aktualny pakiet i zmodyfikować sklonowany pakiet zgodnie z wymaganiami.
