configurablebundlecockpits.perspective.bundleList.text=Ezen a listán a <b>csomagsablonok</b> szerepelnek a <b>komponenseikkel</b> együtt. Ezek határozzák meg az érvényes, megvásárolható termékkombinációk struktúráját. Innen indulva kezelheti a <b>csomagsablonokat</b> és azok <b>komponenseit, a termékkészletet, a kiválasztási kritériumokat, a kiválasztás függőségeit, valamint a termék ár- és a letiltási szabályait</b>.
configurablebundlecockpits.perspective.productList.title=Termékkészlet
configurablebundlecockpits.perspective.productList.text=Ezek a termékek állnak a vevők rendelkezésére a választott <b>komponensben</b>. A <b>csomagkomponens kiválasztási feltételeitől</b> függően ezek a termékek vagy automatikusan bekerülnek a kosárba, vagy a vevő kiválaszthatja a rendelkezésre álló termékek egy részét a csomag összeállításakor.<br><i>Megjegyzés: az egérrel húzva átrendezheti a termékeket.</i>

