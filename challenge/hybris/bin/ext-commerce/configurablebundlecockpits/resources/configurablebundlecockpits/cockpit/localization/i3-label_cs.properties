configurablebundlecockpits.bundle.archive.tooltip=Archivovat kořenovou předlohu balíčku
configurablebundlecockpits.bundle.archive.confirmationMessage=Chcete opravdu archivovat tuto kořenovou přdlohu balíčku v produktovém kokpitu? Mějte na paměti, že při aktivaci této kořenové předlohy balíčku nebude již dostupná pro nákup ze storefrontu, zůstane však přístupná pro stávající objednávky ze storefrontu a košíky; odkaz na kategorii storefrontu je nutno manuálně odebrat přes WCMS.
configurablebundlecockpits.bundle.archive.prefix=ARCHIVOVÁNO:
configurablebundlecockpits.bundle.delete.confirmationMessage=Opravdu chcete odstranit tuto podřízenou předlohu balíčku ze systému? Mějte na paměti, že po potvrzení odstranění se podřízená předloha zcela odstraní ze všech verzí katalogu (rozděl. + online).
configurablebundlecockpits.bundle.delete.notallowedHeader=Vymazání není možné
configurablebundlecockpits.bundle.delete.notallowedMessage=Tuto podřízenou předlohu nelze odstranit, protože je již schválena a/nebo se používá v košících či objednávkách. Zkontrolujte, zda předloha nemá status Schváleno. Pokud již byla tato komponenta balíčku zakoupena, zkuste naklonovat a archivovat aktuální balíček a naklonovaný balíček podle potřeby upravte.
