configurablebundlecockpits.perspective.bundleList.title=Balíčky
configurablebundlecockpits.perspective.bundleList.text=Tento seznam obsahuje <b>předlohy balíčků</b> s jejich <b>komponentami</b>, které definují strukturu pro platné kombinace produktů, které lze zakoupit. Chcete-li spravovat <b>předlohy balíčků</b> s jejich <b>komponentami, množinou produktů, kritérii výběru, závislostmi výběru a pravidly produktové ceny a deaktivace</b>, začněte zde.
configurablebundlecockpits.perspective.productList.title=Množina produktů
configurablebundlecockpits.perspective.productList.text=Tyto produkty jsou dostupné zákazníkům ve vybrané <b>komponentě</b>. V závislosti na <b>kritériích výběru komponenty balíčku</b> jsou tyto produkty buď automaticky přidány do košíku, nebo zákazník při vytváření balíčku může vybrat podsadu všech dostupných produktů.<br><i>Informace: Pořadí těchto produktů můžete změnit přetažením myší.</i>

