couponservices.code.generation.signature.algorithm=AES
# the characters used in coupon codes
couponservices.code.generation.global.characterset=123456789ABCDEFGHKLMNPRSTWXYZ
# the length of each coupon's alphabet
couponservices.code.generation.alphabet.length=16
# the regexp for couponId
couponservices.code.generation.prefix.regexp=[A-Za-z0-9]+
# the generated coupon code media folder
couponservices.code.generation.media.folder.qualifier=couponcodes
# setting secure flag true for generated coupon code media folder
media.folder.couponcodes.secured=true
# defines batch size of generated coupons
couponservices.code.generation.batch.size=1000

# Specifies the location of the spring context file put automatically to the global platform application context.
couponservices.application-context=couponservices-spring.xml

# Coupon Media
keygen.coupon_media.code.name=sequential_code_number
keygen.coupon_media.code.digits=8
keygen.coupon_media.code.start=00000000
keygen.coupon_media.code.type=numeric
keygen.coupon_media.code.template=$

