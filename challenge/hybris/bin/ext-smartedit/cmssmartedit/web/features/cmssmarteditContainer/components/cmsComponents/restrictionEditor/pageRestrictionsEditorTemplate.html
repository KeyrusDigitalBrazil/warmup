<y-message data-type="danger"
    class="se-restrictions-editor--y-message--modal-adjusted"
    ng-repeat="error in pageRestrictionsEditorCtrl.errors">
    <message-description>
        <translate>{{error.message}}</translate>
    </message-description>
</y-message>
<div data-ng-if="pageRestrictionsEditorCtrl.restrictions.length > 1">
    <page-restrictions-info-message />
</div>

<restrictions-editor data-editable="true"
    data-on-restrictions-changed="pageRestrictionsEditorCtrl.restrictionsResult($onlyOneRestrictionMustApply, $restrictions)"
    data-get-restriction-types="pageRestrictionsEditorCtrl.getRestrictionTypes()"
    data-get-supported-restriction-types="pageRestrictionsEditorCtrl.getSupportedRestrictionTypes()"
    data-item="pageRestrictionsEditorCtrl.model"
    data-restrictions="pageRestrictionsEditorCtrl.model.restrictions">
</restrictions-editor>
