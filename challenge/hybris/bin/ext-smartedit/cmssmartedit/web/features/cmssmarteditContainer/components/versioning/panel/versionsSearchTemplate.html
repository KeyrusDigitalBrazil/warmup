<div class="se-version-panel--filter-section"
    data-ng-if="$ctrl.showManageVersionsButton()">
    <a class="se-version-panel--manage-version-btn"
        data-ng-click="$ctrl.switchToVersioningMode()">
        {{ 'se.cms.toolbaritem.versioning.manageversions.name' | translate }}
    </a>
</div>
<div class="se-version-panel--search-controls-section"
    data-ng-if="$ctrl.showSearchControls">
    <div class="se-version-panel--search-controls-section__search-version">
        <div class="se-input-group">
            <div class="se-input-group--addon se-component-search--addon">
                <span class="hyicon hyicon-search se-component-search--search-icon"></span>
            </div>
            <input type="text"
                class="se-input-group--input se-component-search--input versions-panel--search-input"
                name="search-term"
                data-ng-model="$ctrl.searchTerm"
                data-ng-model-options="{debounce: 500}"
                placeholder="{{ ::'se.cms.versions.search.placeholder' | translate }}">
            <div data-ng-show="$ctrl.showResetButton"
                class="se-input-group--addon se-component-search--addon"
                data-ng-click="$ctrl.resetSearchBox()">
                <span class="glyphicon glyphicon-remove-sign se-component-search--reset-icon"></span>
            </div>
        </div>
    </div>
    <div class="se-version-panel--search-controls-section__versions-count">
        <span class="se-version-panel--versions-count">
            {{ 'se.cms.versions.search.versions.found' | translate: $ctrl.getVersionsFoundTranslationData() }}
        </span>
    </div>
</div>
