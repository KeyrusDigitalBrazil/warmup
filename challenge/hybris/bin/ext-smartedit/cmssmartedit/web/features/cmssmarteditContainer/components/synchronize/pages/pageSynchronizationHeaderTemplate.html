<div data-ng-if="$ctrl.ready">
    <span data-ng-if="$ctrl.pageSyncConditions.pageHasNoDepOrNoSyncStatus">
        <div class="se-sync-panel-header__label"
            data-translate="se.cms.synchronization.page.new.header"></div>
        <div class="se-sync-panel-header__text">
            <span data-ng-bind-html="$ctrl.headerText"></span>
        </div>
    </span>
    <span data-ng-if="$ctrl.pageSyncConditions.pageHasSyncStatus">
        <span class="se-sync-panel-header__label"
            data-translate="se.cms.synchronization.panel.lastsync.text"></span>
        <span class="se-sync-panel-header__timestamp">{{$ctrl.syncStatus.lastSyncStatus | date:'short'}}</span>
        <div data-ng-if="$ctrl.showDetailedInfo"
            class="se-sync-panel-header__text">
            <span data-ng-if="!$ctrl.pageSyncConditions.canSyncHomepage"
                data-translate="se.cms.synchronization.page.header.old.homepage"></span>
            <span data-translate="se.cms.synchronization.page.header"></span>
            <y-help data-ng-if="$ctrl.helpTemplate"
                data-template="$ctrl.helpTemplate"></y-help>
        </div>
        <div data-ng-if="!$ctrl.showDetailedInfo"
            class="se-sync-panel-header__text">
            <span data-ng-if="!$ctrl.pageSyncConditions.canSyncHomepage"
                data-translate="se.cms.synchronization.page.header.old.homepage"></span>
            <div data-ng-if="$ctrl.pageSyncConditions.canSyncHomepage">
                <span data-translate="se.cms.synchronization.page.header">
                </span>
                <y-help data-ng-if="$ctrl.helpTemplate"
                    data-template="$ctrl.helpTemplate"></y-help>
            </div>
        </div>
    </span>
</div>
