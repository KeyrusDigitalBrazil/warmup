<div class="target-catalog-version-selector-wrapper form-group">
    <label for="target-catalog-version-selector-id"
        class="control-label"
        data-translate="se.cms.clonepagewizard.options.targetcatalogversion.label"></label>

    <y-select data-ng-if="$ctrl.catalogVersions.length"
        data-id="se-catalog-version-selector-dropdown"
        data-ng-model="$ctrl.selectedCatalogVersion"
        data-fetch-strategy="$ctrl.catalogVersionSelectorFetchStrategy"
        data-on-change="$ctrl.onSelectionChanged"
        data-search-enabled="false"
        data-get-api="$ctrl.setYSelectAPI($api)">
    </y-select>

    <div data-ng-if="$ctrl.catalogVersionContainsPageWithSameLabel">
        <span class="warning-input help-block"
            data-translate="se.cms.clonepagewizard.options.targetcatalogversion.label.exists.message"></span>
    </div>
    <div data-ng-if="$ctrl.pageAlreadyExists()">
        <span class="warning-input help-block"
            data-translate="se.cms.clonepagewizard.options.targetcatalogversion.pagetype.exists.message"></span>
    </div>
</div>
