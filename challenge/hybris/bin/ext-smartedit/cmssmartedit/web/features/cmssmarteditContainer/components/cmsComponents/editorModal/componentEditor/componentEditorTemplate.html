<generic-editor data-ng-if="compCtrl.isReady"
    data-id="compCtrl.tabId"
    data-smartedit-component-id="compCtrl.componentId"
    data-smartedit-component-type="compCtrl.componentType"
    data-structure="compCtrl.tabStructure"
    data-structure-api="compCtrl.structureApi"
    data-content="compCtrl.content"
    data-submit="compCtrl.saveTab"
    data-reset="compCtrl.resetTab"
    data-custom-on-submit="compCtrl.onSubmit"
    data-is-dirty="compCtrl.isDirtyTab"
    data-get-api="compCtrl.getApi($api);">
</generic-editor>
