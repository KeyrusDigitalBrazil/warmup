<span data-ng-if="addPageWizardCtl.isPageInfoActive()">
    <generic-editor data-structure="addPageWizardCtl.getPageInfoStructure()"
        data-content="addPageWizardCtl.getPageInfo()"
        data-submit="addPageWizardCtl.callbacks.savePageInfo"
        data-reset="addPageWizardCtl.callbacks.resetPageInfo"
        data-is-dirty="addPageWizardCtl.callbacks.isDirtyPageInfo"
        data-is-valid="addPageWizardCtl.callbacks.isValidPageInfo">
    </generic-editor>
</span>
