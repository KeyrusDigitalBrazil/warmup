<div data-ng-if="nav.isReady()">
    <div data-ng-if="nav.model[nav.qualifier]"
        class="se-navigation-mode">

        <div class="se-navigation--node">
            <se-breadcrumb class="se-navigation--node-breadcrumb"
                data-node-uuid="nav.model[nav.qualifier]"
                data-uri-context="nav.uriContext"></se-breadcrumb>
            <div class="se-navigation--node-button">
                <button class="btn btn-link btn-block se-navigation--button"
                    data-ng-class="{'se-navigation--button__disabled':!nav.field.editable}"
                    data-ng-click="nav.remove($event)"
                    data-ng-disabled="!nav.field.editable">
                    <p data-translate="se.cms.navigationcomponent.management.node.selection.remove.action"></p>
                </button>
            </div>
        </div>
        <navigation-editor-tree data-uri-context="nav.uriContext"
            data-read-only="true"
            data-root-node-uid="nav.nodeUid"></navigation-editor-tree>
    </div>
    <div data-ng-if="!nav.model[nav.qualifier]">

        <label data-translate="se.cms.navigationcomponent.management.node.selection.invite.action"></label>
        <se-navigation-picker data-uri-context="nav.uriContext"
            data-model="nav.model"
            data-qualifier="nav.qualifier"
            data-editable=nav.field.editable></se-navigation-picker>
    </div>
</div>
