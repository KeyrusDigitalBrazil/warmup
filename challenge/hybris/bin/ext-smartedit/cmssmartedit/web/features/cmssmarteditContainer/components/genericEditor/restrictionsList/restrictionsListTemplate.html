<div class="restrictions-list">
    <div class="restrictions-list__info">
        <label data-translate="se.cms.restrictions.criteria"></label>
        <span>{{$ctrl.model.restrictionsCriteria}}</span>
    </div>
    <div class="restrictions-list__items"
        data-ng-repeat="restriction in $ctrl.model.restrictions">
        <div class="restrictions-list__item">
            <div class="restrictions-list__item-name">{{restriction.name}}</div>
            <div class="restrictions-list__item-type">{{restriction.type | l10n}}</div>
            <div class="restrictions-list__item-description">{{restriction.description}}</div>
        </div>
    </div>
</div>
