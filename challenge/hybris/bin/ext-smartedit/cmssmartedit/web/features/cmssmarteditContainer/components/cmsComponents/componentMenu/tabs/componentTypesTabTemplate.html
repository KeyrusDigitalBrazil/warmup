<component-search data-on-change="$ctrl.onSearchTermChanged(searchTerm)"
    data-placeholder="se.cms.componentmenu.search.type.placeholder"></component-search>
<div class="se-component-menu--item-container">
    <div class="se-component-menu--overflow">
        <div class="se-component-menu--results se-component-menu--results__types">
            <div class="se-component-menu--item-wrap"
                data-ng-repeat="componentType in $ctrl.componentTypes | nameFilter:$ctrl.searchTerm track by $id(componentType)">
                <component-type data-type-info="componentType"></component-type>
            </div>
        </div>
    </div>
</div>
