<div class="col-sm-1 pull-right dropdown tree-node ySENodeTemplate"
    data-ng-show="!$ctrl.isReadOnly()">
    <y-drop-down-menu dropdown-items="$ctrl.getDropdownItems()"
        selected-item="this"
        class="y-dropdown pull-right nav-node-editor-entry-item__more-menu" />
</div>

<div class="ySETreeNodeDesktop__node-name col-xs-3">
    <span>
        {{node.name | l10n}}
    </span>
</div>

<div class="ySETreeNodeDesktop__node-title col-xs-2">
    <span data-ng-show="node.title">
        {{node.title | l10n}}
    </span>
</div>

<div class="col-xs-5 pull-right tree-node ySETreeNodeDesktop__node-entry">
    <div y-popover
        data-trigger="'hover'"
        data-template="$ctrl.getEntryTooltipString(node)"
        class="ySETreeNodeDesktop__popover">
        <span>{{ $ctrl.getEntryString(node) }}</span>
    </div>
</div>
