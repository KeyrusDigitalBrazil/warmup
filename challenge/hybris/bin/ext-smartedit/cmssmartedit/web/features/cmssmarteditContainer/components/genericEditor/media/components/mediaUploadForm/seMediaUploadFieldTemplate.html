<div class="form-control se-mu--fileinfo--wrapper">
    <div class="row">
        <div class="se-mu--fileinfo--wrapper-col1 col-xs-10">
            <input type="text"
                data-ng-class="{'se-mu--fileinfo--field--input': true, 'se-mu--fileinfo--field__error': ctrl.error}"
                class="se-mu--fileinfo--field--input"
                name="{{ctrl.field}}"
                data-ng-model="ctrl.model[ctrl.field]">
        </div>

        <div class="se-mu--fileinfo--wrapper-col2 col-xs-2">
            <img ng-src="{{ctrl.assetsRoot}}/images/edit_icon.png"
                class="se-mu--fileinfo--field--icon "
                data-ng-if="ctrl.displayImage && !ctrl.error" />
            <img ng-src="{{ctrl.assetsRoot}}/images/edit_icon_error.png"
                class="se-mu--fileinfo--field--icon__error "
                data-ng-if="ctrl.error" />
        </div>
    </div>
</div>
