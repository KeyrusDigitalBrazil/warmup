<span data-ng-if="addPageWizardCtl.isRestrictionsActive()">

    <div data-ng-if="addPageWizardCtl.getPageInfo().restrictions.length > 1">
        <page-restrictions-info-message />
    </div>

    <restrictions-editor data-editable="true"
        data-save-fn="addPageWizardCtl.restrictionsEditorFunctionBindings.save"
        data-reset-fn="addPageWizardCtl.restrictionsEditorFunctionBindings.reset"
        data-cancel-fn="addPageWizardCtl.restrictionsEditorFunctionBindings.cancel"
        data-is-dirty-fn="addPageWizardCtl.restrictionsEditorFunctionBindings.isDirty"
        data-on-restrictions-changed="addPageWizardCtl.restrictionsResult($onlyOneRestrictionMustApply, $restrictions)"
        data-get-restriction-types="addPageWizardCtl.getRestrictionTypes()"
        data-get-supported-restriction-types="addPageWizardCtl.getSupportedRestrictionTypes()"
        data-item="addPageWizardCtl.getPageInfo()">
    </restrictions-editor>
</span>
