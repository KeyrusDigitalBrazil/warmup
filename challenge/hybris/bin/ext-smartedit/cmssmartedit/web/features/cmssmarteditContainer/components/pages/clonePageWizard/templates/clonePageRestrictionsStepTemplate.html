<span data-ng-if="clonePageWizardCtrl.isRestrictionsActive()">
    <div data-ng-if="clonePageWizardCtrl.getPageRestrictions().length > 1">
        <page-restrictions-info-message />
    </div>

    <restrictions-editor data-editable="true"
        data-save-fn="clonePageWizardCtrl.restrictionsEditorFunctionBindings.save"
        data-reset-fn="clonePageWizardCtrl.restrictionsEditorFunctionBindings.reset"
        data-cancel-fn="clonePageWizardCtrl.restrictionsEditorFunctionBindings.cancel"
        data-is-dirty-fn="clonePageWizardCtrl.restrictionsEditorFunctionBindings.isDirty"
        data-on-restrictions-changed="clonePageWizardCtrl.restrictionsResult($onlyOneRestrictionMustApply, $restrictions)"
        data-get-restriction-types="clonePageWizardCtrl.getRestrictionTypes()"
        data-get-supported-restriction-types="clonePageWizardCtrl.getSupportedRestrictionTypes()"
        data-item="clonePageWizardCtrl.getBasePageInfo()"
        data-restrictions="clonePageWizardCtrl.getBasePageInfo().restrictions">
    </restrictions-editor>
</span>
