<div class="seFileSelector {{::ctrl.customClass}}">
    <label class="btn btn__fileSelector"
        data-ng-show="!ctrl.disabled">
        <img class="img-upload"
            data-ng-src="{{::ctrl.uploadIcon}}" />
        <p class="label label__fileUpload label__fileUpload-link">{{::ctrl.labelI18nKey | translate}}</p>
        <input type="file"
            class="hide"
            accept="{{ctrl.buildAcceptedFileTypesList()}}">
    </label>
    <label class="btn btn__fileSelector"
        disabled="disabled"
        data-ng-show="ctrl.disabled">
        <img class="img-upload"
            data-ng-src="{{::ctrl.uploadIcon}}" />
        <p class="label label__fileUpload">{{::ctrl.labelI18nKey | translate}}</p>
    </label>
</div>
