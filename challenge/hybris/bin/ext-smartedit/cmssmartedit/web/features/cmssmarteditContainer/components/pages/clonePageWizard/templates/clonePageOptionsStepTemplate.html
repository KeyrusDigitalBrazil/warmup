<y-event-message class="existing-homepage__ymessage"
    data-show-event="'CMS_EVENT_SHOW_REPLACE_PARENT_HOMEPAGE_INFO'"
    data-hide-event="'CMS_EVENT_HIDE_REPLACE_PARENT_HOMEPAGE_INFO'">
</y-event-message>

<select-target-catalog-version data-ng-if="clonePageWizardCtrl.isBasePageInfoAvailable()"
    data-page-type-code="clonePageWizardCtrl.getPageTypeCode()"
    data-page-label="clonePageWizardCtrl.getPageLabel()"
    data-uri-context="clonePageWizardCtrl.uriContext"
    data-base-page-info="clonePageWizardCtrl.getBasePageInfo()"
    data-on-target-catalog-version-selected="clonePageWizardCtrl.onTargetCatalogVersionSelected($catalogVersion)">
</select-target-catalog-version>

<new-page-display-condition data-page-type-code="clonePageWizardCtrl.getPageTypeCode()"
    data-uri-context="clonePageWizardCtrl.uriContext"
    data-result-fn="clonePageWizardCtrl.variationResult"
    data-initial-condition-selected="'page.displaycondition.variation'"
    data-initial-primary-page-selected="clonePageWizardCtrl.getPageLabel()"
    data-target-catalog-version="clonePageWizardCtrl.getTargetCatalogVersion()">
</new-page-display-condition>

<component-clone-option-form data-on-selection-change="clonePageWizardCtrl.triggerUpdateCloneOptionResult($cloneOptionData)"></component-clone-option-form>
