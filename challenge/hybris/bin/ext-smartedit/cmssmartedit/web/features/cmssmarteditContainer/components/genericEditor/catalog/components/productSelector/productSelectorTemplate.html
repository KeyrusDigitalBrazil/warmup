<se-catalog-aware-selector data-id="{{ctrl.id}}"
    data-ng-model="ctrl.model[ctrl.qualifier]"
    data-item-template="ctrl.productTemplate"
    data-get-catalogs="ctrl.getCatalogs"
    data-items-fetch-strategy="ctrl.itemsFetchStrategy"
    data-catalog-item-type-key="se.cms.catalogaware.catalogitemtype.product"
    data-max-num-items="ctrl.maxNumItems"
    data-editable="ctrl.editable"></se-catalog-aware-selector>
