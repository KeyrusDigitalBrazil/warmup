<div class="se-component-item">

    <div class="smartEditComponent se-component-item--image"
        data-smartedit-component-type="{{$ctrl.typeInfo.code}}">
        <img class="se-component-item--image-element"
            data-ng-src="{{$ctrl.imageRoot}}/images/component_default.png"
            alt="{{$ctrl.typeInfo.i18nKey | translate}}"
            title="{{$ctrl.typeInfo.i18nKey | translate}}" />
    </div>

    <div class="se-component-item--details-container">
        <div class="se-component-item--details">
            <div class="se-component-item--details-type"
                title="{{$ctrl.typeInfo.i18nKey | translate}}"
                data-translate="{{$ctrl.typeInfo.i18nKey}}"></div>
        </div>
    </div>

</div>
