<div>
    <div class="duplicate-primary-content-page-resolution-options">
        <div class="radio">
            <input class="duplicate-resolution-option"
                type="radio"
                name="duplicateResolution"
                id="overwritePrimaryPageOption"
                data-ng-model="$ctrl.conflictResolution"
                data-ng-click="$ctrl.selectResolution($ctrl.ResolutionOptions.OVERWRITE_PAGE)"
                data-ng-value="$ctrl.ResolutionOptions.OVERWRITE_PAGE">
            <label for="overwritePrimaryPageOption"
                data-translate="se.cms.page.restore.content.duplicate.primaryforvariation.option.overwrite" />
        </div>
        <div class="radio">
            <input class="duplicate-resolution-option"
                type="radio"
                name="duplicateResolution"
                id="renamePrimaryPageOption"
                data-ng-model="$ctrl.conflictResolution"
                data-ng-click="$ctrl.selectResolution($ctrl.ResolutionOptions.RENAME_PAGE_LABEL)"
                data-ng-value="$ctrl.ResolutionOptions.RENAME_PAGE_LABEL">
            <label for="renamePrimaryPageOption"
                data-translate="se.cms.page.restore.content.duplicate.primaryforvariation.option.rename" />
        </div>
    </div>
    <div class="rename-label-section"
        data-ng-if="$ctrl.conflictResolution === $ctrl.ResolutionOptions.RENAME_PAGE_LABEL">
        <label data-translate="se.cms.page.restore.page.label"></label>
        <input type="text"
            class="form-control"
            data-ng-model="$ctrl.model['label']">
    </div>
</div>
