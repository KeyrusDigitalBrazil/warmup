<div class="ySEBreadcrumb">
    <div data-ng-repeat="node in bc.breadcrumb"
        class="ySEBreadcrumbNode">
        <div class="ySEBreadcrumbInfo"
            data-ng-class="{'ySEBreadcrumbInfo__last':$last}">
            <span class="yNodeLevel">{{node.formattedLevel | translate:node}}</span>
            <span class="yNodeName">{{node.name}}</span>
        </div>
        <div class="ySEBreadcrumbDivider"
            data-ng-if="$index < bc.breadcrumb.length - 1">
            <img data-ng-src="{{bc.arrowIconUrl}}"
                alt="">
        </div>
    </div>
</div>
