<div class="se-version-item-context">
    <div class="se-version-item-context__btn">
        <div class="se-version-item-context__btn--txt"
            data-y-popover
            data-placement="'bottom'"
            data-template="$ctrl.getPopoverTemplate()"
            data-trigger="'hover'">
            <div class="se-version-item-context__btn--label"
                title="{{ $ctrl.getPageVersion().label }}">
                {{ $ctrl.getPageVersion().label }}
            </div>
            <div class="se-version-item-context__btn--date">
                {{ $ctrl.getPageVersion().creationtime | date:'short' }}
            </div>
        </div>
        <div class="se-version-item-context__btn--hyicon">
            <button type="button"
                data-uib-dropdown-toggle=""
                data-ng-click="$ctrl.deselectPageVersion()"
                class="btn btn-link pull-right se-version-item-context__btn--hyicon-remove">
                <span class="list-arrow hyicon hyicon-remove"></span>
            </button>
        </div>
    </div>
</div>
