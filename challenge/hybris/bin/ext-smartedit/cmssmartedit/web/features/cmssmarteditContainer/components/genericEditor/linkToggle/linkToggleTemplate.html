<div class="se-link-toggle">

    <div class="radio se-link-toggle__radio">
        <input type="radio"
            name="linktoggle"
            id="external-link"
            data-ng-model="$ctrl.model.linkToggle.external"
            data-ng-value="true"
            data-ng-change="$ctrl.emptyUrlLink()" />
        <label class="control-label"
            for="external-link">{{ 'se.editor.linkto.external.label' | translate}}</label>
    </div>
    <div class="radio se-link-toggle__radio">
        <input type="radio"
            name="linktoggle"
            id="internal-link"
            data-ng-model="$ctrl.model.linkToggle.external"
            data-ng-value="false"
            data-ng-change="$ctrl.emptyUrlLink()" />
        <label class="control-label"
            for="internal-link">{{ 'se.editor.linkto.internal.label' | translate}}</label>
    </div>

    <input type="text"
        id="urlLink"
        name="urlLink"
        data-ng-model="$ctrl.model.linkToggle.urlLink"
        data-ng-class="{'has-error':$ctrl.field.hasErrors}"
        class="form-control" />
</div>
