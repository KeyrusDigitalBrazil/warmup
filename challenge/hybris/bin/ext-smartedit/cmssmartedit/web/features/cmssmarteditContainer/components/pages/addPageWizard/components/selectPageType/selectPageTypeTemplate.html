<div class="page-type-step-template">
    <div class="page-type-step-template__text ySEText">{{ 'se.cms.addpagewizard.pagetype.description' | translate}}</div>
    <div data-ng-repeat="pageType in $ctrl.pageTypes"
        data-ng-class="{ 'page-type-step-template__item__selected': $ctrl.isSelected(pageType)}"
        class="page-type-step-template__item"
        data-ng-click="$ctrl.selectType(pageType)">
        <span class="hyicon hyicon-checked page-type-step-template__item__icon"></span>
        <div class="page-type-step-template__item--info">
            <div class="page-type-step-template__item--info__title">{{ pageType.name | l10n }}</div>
            <div class="page-type-step-template__item--info__description">{{ pageType.description | l10n }}</div>
        </div>
    </div>
</div>
