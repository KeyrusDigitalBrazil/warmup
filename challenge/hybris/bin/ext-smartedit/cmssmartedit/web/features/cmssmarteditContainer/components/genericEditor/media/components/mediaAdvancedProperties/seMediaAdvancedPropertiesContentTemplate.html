<div class="se-adv-media-info">
    <span class="se-adv-media-info--data advanced-information-description"
        data-ng-if="ctrl.description">
        {{ctrl.i18nKeys.DESCRIPTION | translate}}: {{ctrl.description}}
    </span>
    <span class="se-adv-media-info--data advanced-information-code">
        {{ctrl.i18nKeys.CODE | translate}}: {{ctrl.code}}
    </span>
    <span class="se-adv-media-info--data advanced-information-alt-text"
        data-ng-if="ctrl.altText">
        {{ctrl.i18nKeys.ALT_TEXT | translate}}: {{ctrl.altText}}
    </span>
</div>
