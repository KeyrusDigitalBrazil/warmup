<page-synchronization-header class="se-sync-panel__sync-status "

<synchronization-panel data-ng-if="!$ctrl.showSyncButton"
    data-item-id="$ctrl.cmsPage.uuid"
    data-get-sync-status="$ctrl.getSyncStatus"

    data-on-selected-items-update="$ctrl.onSelectedItemsUpdate"

</synchronization-panel>
