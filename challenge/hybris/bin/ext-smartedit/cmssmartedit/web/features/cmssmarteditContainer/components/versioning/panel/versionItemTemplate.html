<div class="se-version-item"
    data-ng-class="{ 'se-version-item--selected': $ctrl.isSelectedVersion() }">
    <div class="se-version-item--header"
        data-ng-click="$ctrl.selectVersion()">
        <div class="se-version-item--label"
            title="{{ $ctrl.pageVersion.label }}">{{ $ctrl.pageVersion.label }}</div>
        <version-item-menu data-ng-if="$ctrl.isVersionMenuEnabled()"
            data-item="$ctrl.pageVersion"></version-item-menu>
    </div>
    <div class="se-version-item--date">{{'se.cms.versions.created.on.prefix' | translate}} {{ $ctrl.pageVersion.creationtime | date:'short' }}</div>
    <div class="se-version-item--description"
        data-ng-if="$ctrl.pageVersion.description">
        <y-more-text data-limit="$ctrl.textLimit"
            data-ellipsis="'...'"
            data-text="$ctrl.pageVersion.description"
            class="se-version-item__y-more-text"></y-more-text>
    </div>
</div>
