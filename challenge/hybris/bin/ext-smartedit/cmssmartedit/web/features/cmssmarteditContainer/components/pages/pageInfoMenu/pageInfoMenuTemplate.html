<div class="toolbar-action"
    data-uib-dropdown
    data-auto-close="outsideClick"
    data-is-open="$ctrl.actionItem.isOpen"
    data-item-key="{{ $ctrl.actionItem.key }}"
    data-on-toggle="$ctrl.onDropdownToggle(open)">
    <button type="button"
        class="btn btn-default toolbar-action--button"
        data-uib-dropdown-toggle
        aria-pressed="false">
        <span class="hyicon hyicon-info se-toolbar-menu-ddlb--button__icon"></span>
        <div class="se-toolbar-page-info-wrapper">
            <span class="toolbar-action--button--txt">{{ $ctrl.actionItem.name | translate}}</span>
            <homepage-icon data-cms-page="$ctrl.cmsPage"
                data-uri-context="$ctrl.uriContext"
                class="ng-isolate-scope se-toolbar-page-info-wrapper__homepage-icon">
            </homepage-icon>
        </div>
    </button>
    <div data-uib-dropdown-menu
        class="btn-block dropdown-menu-left toolbar-action--include">
        <div class="ySEPageInfoMenu"
            ng-if="$ctrl.actionItem.isOpen">
            <div class="ySEPageInfoMenu__header">
                <div class="ySEPageInfoMenu__headerContainer row">
                    <div class="col-xs-10">
                        <div class="ySEHeaderText"
                            data-translate="se.cms.pageinfo.information.title"></div>
                    </div>
                    <div class="col-xs-2"
                        data-has-operation-permission="$ctrl.editPagePermission">
                        <button class="btn pull-right ySEPageInfo__edit-btn"
                            data-ng-if="$ctrl.isComponentReady"
                            data-ng-click="$ctrl.onEditPageClick()">
                            {{'se.cms.contextmenu.title.edit' | translate}}
                        </button>
                    </div>
                </div>
            </div>
            <div class="ySEPageInfoMenu__content">
                <div class="ySEPageInfoStaticInfoContainer">
                    <div class="ySEPageInfoStaticInfo">
                        <div data-ng-if="$ctrl.isComponentReady"
                            class="ySEPageInfoEditInfoContainer">
                            <generic-editor data-smartedit-component-id="$ctrl.pageInfo.uid"
                                data-smartedit-component-type="$ctrl.pageInfo.typeCode"
                                data-structure="$ctrl.pageStructure"
                                data-content="$ctrl.pageInfo">
                            </generic-editor>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
