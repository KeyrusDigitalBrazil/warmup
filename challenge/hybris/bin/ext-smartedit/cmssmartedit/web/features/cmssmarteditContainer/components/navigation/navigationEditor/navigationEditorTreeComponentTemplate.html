<div class="ySEAdd-Nav-button"
    data-ng-if="!$ctrl.readOnly">
    <button class="y-add-btn"
        data-ng-click="$ctrl.actions.addTopLevelNode()">
        <span class="hyicon hyicon-add"></span>
        <span data-translate="se.cms.navigationmanagement.add.top.level.node"
            class="y-add-btn__text"></span>
    </button>
</div>
<div class="ySEAdd-Nav-tree categoryTable">
    <div class="tablehead clearfix hidden-xs ySENavigationTree-head">
        <div data-translate="se.ytree.template.header.name"
            class="col-sm-offset-1 col-sm-2"></div>
        <div data-translate="se.ytree.template.header.title"
            class="col-sm-offset-1 col-sm-3"></div>
        <div data-translate="se.ytree.template.header.entry"
            class="col-sm-3"></div>
    </div>
    <ytree data-node-uri="$ctrl.nodeURI"
        data-root-node-uid="$ctrl.rootNodeUid"
        data-node-template-url="$ctrl.nodeTemplateUrl"
        data-remove-default-template="$ctrl.removeDefaultTemplate"
        data-node-actions="$ctrl.actions"
        data-drag-options="$ctrl.dragOptions"></ytree>
</div>
