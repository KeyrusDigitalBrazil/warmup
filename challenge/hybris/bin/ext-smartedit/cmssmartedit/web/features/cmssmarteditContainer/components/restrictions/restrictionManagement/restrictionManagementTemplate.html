<div data-ng-if="$ctrl.editMode"
    class="se-restriction-management se-restriction-management-edit">
    <restriction-management-edit data-restriction="$ctrl.restriction"
        data-get-supported-restriction-types-fn="$ctrl.getSupportedRestrictionTypesFn"
        data-uri-context="$ctrl.uriContext"
        data-is-dirty-fn="$ctrl.isDirtyFn"
        data-submit-fn="$ctrl.submitInternal">
    </restriction-management-edit>
</div>
<div data-ng-if="!$ctrl.editMode"
    class="se-restriction-management se-restriction-management-select">
    <restriction-management-select data-existing-restrictions="$ctrl.existingRestrictions"
        data-get-restriction-types-fn="$ctrl.getRestrictionTypesFn()"
        data-get-supported-restriction-types-fn="$ctrl.getSupportedRestrictionTypesFn"
        data-uri-context="$ctrl.uriContext"
        data-is-dirty-fn="$ctrl.isDirtyFn"
        data-submit-fn="$ctrl.submitInternal">
    </restriction-management-select>
</div>
