<y-message data-ng-if="$ctrl.showDisclaimer"
    data-type="info"
    data-message-id="VisibilityTab.DisplayComponentOffDisclaimer">
    <message-description>
        <translate>se.cms.editortabset.visibilitytab.disclaimer</translate>
    </message-description>
</y-message>

<component-editor data-tab-id="$ctrl.tabId"
    data-component-id="$ctrl.componentId"
    data-component-type="$ctrl.componentType"
    data-tab-structure="$ctrl.tabStructure"
    data-structure-api="$ctrl.structureApi"
    data-save-tab="$ctrl.saveTab"
    data-reset-tab="$ctrl.resetTab"
    data-cancel-tab="$ctrl.cancelTab"
    data-component-info="$ctrl.componentInfo"
    data-is-dirty-tab="$ctrl.isDirtyTab"
    data-content="$ctrl.content">
</component-editor>
