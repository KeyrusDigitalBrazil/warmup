<div class="ySmartEditToolbars"
    style="position:absolute">
    <div>
        <toolbar data-css-class="ySmartEditHeaderToolbar"
            data-image-root="imageRoot"
            data-toolbar-name="smartEditHeaderToolbar"></toolbar>
    </div>
</div>

<div class="navigationEditorWrapper"
    ng-if="nav.readOnly !== undefined">
    <div class="navEditorHeaderWrapper">
        <h1 class="se-page-list__title"
            data-translate='se.cms.navigationmanagement.title'></h1>
        <h4 class="se-page-list__sub-title">{{nav.catalogName | l10n}} - {{nav.catalogVersion}}</h4>

        <sites-link data-css-class="se-page-list__page-link se-page-list__page-link--left"
            data-icon-css-class="se-page-list__page-link-icon" />
    </div>
    <navigation-editor-tree data-uri-context="nav.uriContext"
        data-read-only="nav.readOnly"></navigation-editor-tree>
</div>
