<div data-has-operation-permission="$ctrl.permanentlyDeletePagePermission">
    <a class="se-dropdown-item"
        ng-class="{'se-dropdown-item__disabled': $ctrl.isDeleteButtonDisabled()}"
        data-ng-click="!$ctrl.isDeleteButtonDisabled() && $ctrl.permanentlyDelete()">
        <span class="se-dropdown-item--label"
            data-translate="se.cms.actionitem.page.permanently.delete" />

        <div class="se-dropdown-item--delete-page-popover"
            data-ng-if="$ctrl.isDeleteButtonDisabled()"
            data-y-popover
            data-placement="'bottom'"
            data-template-url="'permanentlyDeleteBlockedTooltipTemplate.html'"
            data-trigger="'hover'">
        </div>
    </a>
</div>
