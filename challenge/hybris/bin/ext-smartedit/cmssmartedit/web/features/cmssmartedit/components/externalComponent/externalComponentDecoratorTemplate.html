<div data-ng-class="{'cms-external-component-decorator': !ctrl.isExtenalSlot, 'disabled-shared-slot-hovered': ctrl.active && !ctrl.isExtenalSlot, 'cms-external-component-decorator--versioning': ctrl.isVersioningPerspective}">
    <div class="contextualMenuOverlay"
        data-ng-if="!ctrl.isExtenalSlot && ctrl.isReady">
        <span data-ng-if="!ctrl.active || ctrl.isVersioningPerspective"
            data-y-popover
            data-placement="'bottom'"
            data-template="ctrl.getTooltipTemplate()"
            data-trigger="'hover'"
            class="hyicon hyicon-globe hyicon-globe--normal"
            data-ng-class="{'hyicon-globe--version': ctrl.isVersioningPerspective}"></span>
    </div>
    <div class="yWrapperData"
        data-ng-class="{'disabled-shared-slot-versioning-mode': ctrl.isVersioningPerspective && !ctrl.isExtenalSlot}"
        data-ng-transclude>
    </div>
</div>
