<div class="disabled-shared-slot popoveredElement external-shared-slot"
    data-ng-class="{ 'disabled-shared-slot-hovered': ctrl.active, 'external-shared-slot': ctrl.isExternalSlot, 'disabled-shared-slot-versioning-mode': ctrl.isVersioningPerspective, 'disabled-shared-slot': !ctrl.isVersioningPerspective}"
    data-popover-content="{{ctrl.getPopoverMessage()}}">
    <div class="disabled-shared-slot__icon--outer disabled-shared-slot__icon--outer-linked"
        data-ng-class="[ctrl.getOuterSlotClass(), { 'disabled-shared-slot__icon--outer-hovered': ctrl.active && !ctrl.isVersioningPerspective}]">
        <span class="hyicon shared_slot_disabled_icon disabled-shared-slot__icon--inner"
            data-ng-class="ctrl.getSlotIconClass()">
        </span>
    </div>
</div>
