<div class="slot-unshared-button-template"
    data-ng-if="ctrl.slotUnsharedFlag">
    <div class="btn-group se-slot-ctx-menu__btn-group"
        data-uib-dropdown
        data-dropdown-append-to="'#smarteditoverlay'"
        data-auto-close="outsideClick"
        data-is-open="ctrl.isPopupOpened">
        <button type="button"
            data-uib-dropdown-toggle
            class="btn btn-primary shared-slot-button-template__btn se-slot-ctx-menu__divider"
            data-ng-class="{'ySESharedSlotOpen': ctrl.isPopupOpened}"
            id="slot-unshared-button-{{::ctrl.slotUid}}">
            <span class="hyicon hyicon-unlinked se-slot-ctx-menu__icon-unshared"></span>
        </button>
        <div class="dropdown-menu dropdown-menu-right se-toolbar-menu-content shared-slot__dropdown"
            data-uib-dropdown-menu>
            <div class="shared-slot__header"
                data-translate="se.cms.unshared.slot.header">
            </div>
            <div class="shared-slot__divider"></div>
            <div class="shared-slot__body">
                <div class="shared-slot__link-description shared-slot__link-description__unshared"
                    data-translate="se.cms.slot.unshared.popover.message"></div>
                <a class="shared-slot__link"
                    data-ng-click="ctrl.revertToSharedSlot()"
                    has-operation-permission="'se.revert.to.shared.slot.link'">
                    {{'se.cms.slot.unshared.revert.to.shared.title' | translate}}
                </a>
            </div>
        </div>
    </div>
</div>
