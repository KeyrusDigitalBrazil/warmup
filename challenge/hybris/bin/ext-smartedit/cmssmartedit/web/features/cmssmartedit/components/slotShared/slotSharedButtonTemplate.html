<div class="shared-slot-button-template"
    data-ng-if="ctrl.slotSharedFlag">
    <div class="btn-group se-slot-ctx-menu__btn-group"
        data-uib-dropdown
        data-dropdown-append-to="'#smarteditoverlay'"
        data-auto-close="outsideClick"
        data-is-open="ctrl.isPopupOpened">
        <button type="button"
            data-uib-dropdown-toggle
            class="btn btn-primary shared-slot-button-template__btn se-slot-ctx-menu__divider"
            data-ng-class="{'ySESharedSlotOpen': ctrl.isPopupOpened}"
            id="sharedSlotButton-{{::ctrl.slotId}}">
            <span class="hyicon hyicon-linked se-slot-ctx-menu__icon-shared"></span>
        </button>
        <div class="dropdown-menu dropdown-menu-right btn-block shared-slot__dropdown"
            data-uib-dropdown-menu>
            <div class="shared-slot__header"
                data-translate="se.sharedslot.decorator.label"></div>
            <div class="shared-slot__divider"></div>
            <div class="shared-slot__description"
                data-translate="se.cms.slot.shared.popover.message"></div>
            <div class="shared-slot__divider"></div>
            <div class="shared-slot__body"
                has-operation-permission="'se.shared.slot.override.options'">
                <div class="shared-slot__sub-header"
                    data-translate="se.cms.slot.shared.popover.convertoptions.title"></div>
                <a class="shared-slot__link"
                    data-ng-click="ctrl.convertToNonSharedSlotAndCloneComponents()"
                    data-translate="se.cms.slot.shared.popover.button.clonecomponents">
                </a>
                <div class="shared-slot__link-description"
                    data-translate="se.cms.slot.shared.popover.text.clonecomponents"></div>
                <a class="shared-slot__link"
                    data-ng-click="ctrl.convertToNonSharedSlotAndRemoveComponents()"
                    data-translate="se.cms.slot.shared.popover.button.removecomponents">
                </a>
                <div class="shared-slot__link-description"
                    data-translate="se.cms.slot.shared.popover.text.removecomponents"></div>
            </div>
        </div>
    </div>
</div>
