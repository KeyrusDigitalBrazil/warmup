<table class="table">
	<thead>
		<tr>
			<th>Page Uid</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Primary Content Page</td>
			<td><button class="btn btn-default" id="openPageEditorSuccess"
					data-ng-click="controller.openModal('primaryContentPage')"
					type="button">Edit Page</button></td>
		</tr>
		<tr>
			<td>Variation Content Page</td>
			<td><button class="btn btn-default" id="openPageEditorFail"

		<tr>
			<td>Primary Category Page</td>
			<td><button class="btn btn-default"

		<tr>
			<td>Variation Category Page</td>
			<td><button class="btn btn-default"

		<tr>
			<td>Primary Product Page</td>
			<td><button class="btn btn-default"

		</tr>
		<tr>
			<td>Variation Product Page</td>
			<td><button class="btn btn-default"
