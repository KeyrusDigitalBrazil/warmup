<h1>Tabset Test</h1>
<editor-tabset control="controller.tabsetControl" model="controller.data" tabs="controller.tabs"></editor-tabset>

<br/>
<br/>

<button id="save-button" ng-click="controller.tabsetControl.saveTabs()">Save Tabs</button>
<button id="reset-button" ng-click="controller.tabsetControl.resetTabs()">Reset Tabs</button>
<button id="cancel-button" ng-click="controller.tabsetControl.cancelTabs()">Cancel Tabs</button>
