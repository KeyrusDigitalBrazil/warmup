sapymktcommon.odata.url.root=https://localhost:44300
sapymktcommon.odata.url.user=invalid_user
sapymktcommon.odata.url.password=invalid_password
#sapymktcommon.odata.url.proxy=http://bluecoat-proxy:8080
sapymktcommon.odata.url.proxy=
#sapymktcommon.odata.url.sap-client=100
sapymktcommon.odata.url.sap-client=
#WARNING : Never set to true unless all security impacts are evaluated.
sapymktcommon.odata.url.disable_https_certificate=false

# Specifies the location of the spring context file putted automatically to the global platform application context.
sapymktcommon.application-context=sapymktcommon-spring.xml

# Origins are defined in SAP Marketing table CUANC_CE_ORIGIN.
# Origin of anonymous user (not logged in).
sapymktcommon.user.origin.anonymous=COOKIE_ID
# Origin Id 'SAP_HYBRIS_CONSUMER' for logged in user.
sapymktcommon.user.origin.SAP_HYBRIS_CONSUMER=SAP_HYBRIS_CONSUMER
# Origin Id 'ANONYMOUS' for incognito user (no identification).
sapymktcommon.user.origin.incognito=ANONYMOUS

# URL parameter keys of campaign tracking (comma separated)
sapymktcommon.tracking.url.keys=sap-outbound-id,soid

# Specifies the image & navigation URL components accessible by the website users.
sapymktcommon.product.imagePrefix=https://localhost:9002
sapymktcommon.product.navPrefix=https://localhost:9002/yacceleratorstorefront/p/
sapymktcommon.product.navSuffix=?site=electronics
