sapymktclickstream.application-context=sapymktclickstream-spring.xml

#Number of events accumulated before being sent together. Suggested values : 1 for demo/dev, 4~10 for production.
sapymktclickstream.listener.events.batchSize=1

# Links the anonymous & logged-in users. In SAP Marketing, the anonymous & logged-in events are linked to a single contact golden record. 
sapymktclickstream.service.user.linkAnonymousToLoggedIn=false