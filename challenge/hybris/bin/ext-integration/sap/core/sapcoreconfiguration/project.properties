sapcoreconfiguration.application-context=sapcoreconfiguration-spring.xml,sapcoreconfiguration-datahub-spring.xml

# SAP module id
sapcoreconfiguration.sap.moduleId=core

# Data hub transfer enable switch
sapcoreconfiguration.datahuboutbound.enabled=false

# Default feed for data hub transfer
sapcoreconfiguration.datahuboutbound.feed=SAPCONFIGURATION_FEED

# Default name for global configuration
sapcoreconfiguration.sapGlobalConfiguration.name=GLOBAL