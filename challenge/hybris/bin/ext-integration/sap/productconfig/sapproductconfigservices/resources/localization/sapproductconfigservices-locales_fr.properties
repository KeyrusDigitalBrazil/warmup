#XFLD
type.ERPVariantProduct.changeable.name=Modifiable

#XTOL
type.ERPVariantProduct.changeable.description=Ce paramètre définit si les clients de la boutique Web peuvent ou non modifier la configuration d'une variante de produit alors que l'ID du produit est conservé. - Si la valeur de Modifiable est Vrai, les clients peuvent modifier ou compléter la configuration de la variante de produit alors que l'ID du produit est conservé. Le prix reste celui de la variante. - Si la valeur de Modifiable est Faux, les clients peuvent personnaliser la variante du produit. Cependant, dans ce cas, la spécification de la variante est utilisée comme base pour la configuration du produit de base associé (KMAT). L'ID du produit est modifié via le produit de base (KMAT). Les clients configurent alors le produit configurable ; ils ne modifient pas la variante du produit. Notez que la détermination du prix connaît une variation à cette étape : la variante a généralement un prix plus bas que le produit configurable. - Assurez-vous que ce paramètre correspond à vos options pour cette variante de produit dans la classe de besoins SD dans le backend SAP. Pour plus d'informations, consultez la section "Product Variants" dans la documentation de SAP Product Configuration sous help.hybris.com.

