type.ERPVariantProduct.changeable.name=Modificabile

#XTOL
type.ERPVariantProduct.changeable.description=Questa impostazione stabilisce se i clienti del web shop possono modificare la configurazione di una variante di prodotto, mantenendo l’ID prodotto. - Se Modificabile è True, i clienti possono modificare o completare la configurazione della variante di prodotto mantenendo l’ID prodotto. Il prezzo resta quello della variante di prodotto. - Se Modificabile è False, i clienti possono ancora personalizzare la variante di prodotto ma il sistema utilizza la specifica della variante come base per la configurazione del prodotto base associato (KMAT). L’ID prodotto passa al prodotto base (KMAT). Invece di modificare la variante di prodotto, i clienti configurano il prodotto configurabile. A questo punto la determinazione del prezzo cambia: la variante ha generalmente un prezzo inferiore a quella del prodotto configurabile. - Accertarsi che questa impostazione corrisponda a quelle della variante di prodotto nella classe di fabbisogno delle Vendite nel back-end SAP. Per ulteriori informazioni, consultare la sezione “Varianti di prodotto” della documentazione relativa alla configurazione dei prodotti SAP, all’indirizzo help.hybris.com.

