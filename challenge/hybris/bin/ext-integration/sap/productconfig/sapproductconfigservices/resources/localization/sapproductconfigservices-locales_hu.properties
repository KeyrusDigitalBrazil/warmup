type.ERPVariantProduct.changeable.name=Módosítható

#XTOL
type.ERPVariantProduct.changeable.description=Ez a beállítás azt határozza meg, hogy a webáruház vevői módosíthatják-e egy termékváltozat konfigurációját a termékazonosító megtartásával. - Ha a „Módosítható” értéke „Igaz”, akkor a vevők módosíthatják vagy befejezhetik a termékváltozat konfigurációját a termékazonosító megtartása mellett. Az ár a termékváltozat ára marad. - Ha a „Módosítható” értéke „Hamis”, akkor a vevők ugyan testreszabhatják a termékváltozatot, de ebben az esetben a rendszer a változat specifikációját használja a társított alaptermék (KMAT) konfigurációjához. A termékazonosító az alaptermék (KMAT) azonosítójára változik. A vevők ekkor a konfigurálható terméket konfigurálják, és nem a termékváltozatot módosítják. Ne feledje, hogy ezen a ponton az árazás is módosul; a változat ára általában alacsonyabb a konfigurálható termék áránál. - Gondoskodjon arról, hogy ez a beállítás összhangban legyen a termékváltozatnak az SAP-backend SD-szükségletosztályában található beállításaival. További információkat a help.hybris.com weboldalon talál, az SAP Termékkonfiguráció dokumentációjának „Termékváltozatok” szakaszában.

