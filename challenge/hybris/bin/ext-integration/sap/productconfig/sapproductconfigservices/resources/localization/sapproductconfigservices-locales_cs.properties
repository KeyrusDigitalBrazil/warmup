#XFLD
type.ERPVariantProduct.changeable.name=Lze změnit

#XTOL
type.ERPVariantProduct.changeable.description=Toto nastavení definuje, zda zákazníci internetového obchodu mohou či nemohou změnit konfiguraci varianty produktu, a současně zachovat ID produktu. Pokud je hodnota pole Lze změnit „Pravda“, zákazníci mohou změnit nebo dokončit konfiguraci varianty produktu, a současně zachovat ID produktu. Cena zůstává shodná s cenou varianty produktu. Pokud je hodnota pole Lze změnit „Nepravda“, zákazníci mohou variantu produktu upravit, ale v takovém případě systém použije specifikaci dané varianty jako základ pro konfiguraci příslušného základního produktu (KMAT). ID produktu se změní na ID základního produktu (KMAT). Zákazníci nyní konfigurují konfigurovatelný produkt – nemění tedy variantu produktu. Cena se v takovém případě změní – varianta má obvykle nižší cenu než konfigurovatelný produkt. Zajistěte, aby toto nastavení odpovídalo vašemu nastavení dané varianty produktu ve třídě potřeby SD v backendu SAP. Další informace najdete v části „Varianty produktu“ v dokumentaci pro konfiguraci produktu SAP na adrese help.hybris.com.

