type.ERPVariantProduct.changeable.name=Modyfikowalne

#XTOL
type.ERPVariantProduct.changeable.description=To ustawienie określa, czy klienci sklepu internetowego są w stanie zmienić konfigurację wariantu produktu przy zachowaniu identyfikatora produktu. - Jeśli wartość dla warunku Modyfikowalne to Prawda, klienci mogą zmienić lub zakończyć konfigurację warunku produktu, przy czym identyfikator produktu zostaje zachowany. Pozostawiona zostaje cena wariantu produktu. - Jeśli wartość dla warunku Modyfikowalne to Fałsz, klienci wciąż mogą konfigurować wariant produktu. W tym przypadku jednak system wykorzystuje specyfikację wariantu jako podstawę dla konfiguracji powiązanego produktu bazowego (KMAT). Identyfikator produktu zmienia się na identyfikator produktu bazowego (KMAT). Klienci konfigurują wówczas produkt konfigurowalny, nie zmieniając wariantu produktu. Zauważ, że na tym etapie zmienia się cena. Cena wariantu zwykle będzie niższa niż cena produktu konfigurowalnego. - Upewnij się, że to ustawienie jest powiązane z twoimi ustawieniami dla tego wariantu produktu w klasie wymogów SD w systemie SAP backend. Dodatkowe informacje można znaleźć w części Warianty produktu w dokumentacji dotyczącej SAP Product Configuration na stronie help.hybris.com.

