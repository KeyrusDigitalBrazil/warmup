#XTOL
type.ERPVariantProduct.changeable.description=此設定會定義網路商店客戶是否可透過仍保留的產品 ID，更改產品變式的組態。- 若「可更改」為「True」，產品 ID 為保留時，客戶可更改或完成產品變式的組態。價格仍為產品變式的價格。- 若「可更改」為「False」，客戶仍可自訂產品變式。但在此案例中，系統使用變式規格作為相關基本產品 (KMAT) 的基礎。產品 ID 會更改基本產品 (KMAT)。客戶組態可組態的產品，而不是更改產品變式。請注意，定價會更改當下價格，變式價格通常低於可組態的產品。- 請確保此設定對應至您在 SAP 後端 SD 需求類別中產品變式的設定。如需更多資訊，請在 help.hybris.com 參閱 SAP Product Configuration 紀錄文件中的章節 ‘Product Variants’。

