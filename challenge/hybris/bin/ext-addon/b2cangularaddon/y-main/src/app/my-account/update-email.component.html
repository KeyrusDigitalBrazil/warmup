<global-alerts [confMsgs]="successMsgs" [errorMsgs]="errorMsgs" (onCleared)="clearMessage($event)"></global-alerts>

<div class="account-section">
    <div class="yCmsContentSlot account-section-content">
        <div class="account-section-header">
            <div class="row">
                <div class="container-lg col-md-6">
                    <ng-container i18n="@@text.account.update.email.address">Email Address</ng-container>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container-lg col-md-6">
                <div class="account-section-content">
                    <div class="account-section-form">
                        <form id="updateEmailForm" (ngSubmit)="onSubmit()" #userForm="ngForm">
                            <div class="form-group">
                                <label class="control-label" for="profile.email">
                                    <ng-container i18n="@@profile.email">New Email Address</ng-container>
                                </label>
                                <input id="profile.email" name="email" class="text form-control" type="text"
                                       [(ngModel)]="emailAddress"/>

                                <div *ngIf="getValidationError('newLogin') as validationError"
                                     class="help-block">
                                    <span id="currentPassword.field.errors">{{validationError.message}}</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="profile.checkEmail">
                                    <ng-container i18n="@@profile.checkEmail">Confirm New Email Address</ng-container>
                                </label>
                                <input id="profile.checkEmail" name="checkEmail" class="text form-control" type="text"
                                       [(ngModel)]="checkEmailAddress"/>

                                <div *ngIf="getValidationError('checkEmailAddress') as validationError"
                                     class="help-block">
                                    <span id="currentPassword.field.errors">{{validationError.message}}</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="profile.pwd">
                                    <ng-container i18n="@@profile.pwd">Password</ng-container>
                                </label>
                                <input id="profile.pwd" name="password" class="text form-control" type="password"
                                       autocomplete="off" [(ngModel)]="password"/>

                                <div *ngIf="getValidationError('password') as validationError"
                                     class="help-block">
                                    <span id="currentPassword.field.errors">{{validationError.message}}</span>
                                </div>
                            </div>

                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-push-6">
                                        <div class="accountActions">
                                            <button type="submit" class="btn btn-primary btn-block">
                                                <ng-container i18n="@@text.account.profile.saveUpdates">Update</ng-container>

                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-sm-pull-6">
                                        <div class="accountActions">
                                            <button type="button" class="btn btn-default btn-block backToHome">
                                                <ng-container i18n="@@text.account.profile.cancel">Cancel</ng-container>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <input type="hidden" name="CSRFToken" value="2b51bfa7-e433-4941-9f55-16b6d17649a4"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
