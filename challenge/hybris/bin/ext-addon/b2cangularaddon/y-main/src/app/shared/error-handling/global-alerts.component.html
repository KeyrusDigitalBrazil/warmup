<div class="global-alerts" *ngIf="hasConfMsgs && hasInfoMsgs && hasErrorMsgs">
  <div class="alert alert-info" *ngFor="let confMsg of confMsgs">
    <button class="close" type="button" (click)="clear('conf')">×</button>
    {{confMsg}}
  </div>
  <div class="alert alert-warning" *ngFor="let infoMsg of infoMsgs">
    <button class="close" type="button" (click)="clear('info')">×</button>
    {{infoMsg}}
  </div>
  <div class="alert alert-danger" *ngFor="let errorMsg of errorMsgs">
    <button class="close" type="button" (click)="clear('error')">×</button>
    {{errorMsg}}
  </div>
</div>
