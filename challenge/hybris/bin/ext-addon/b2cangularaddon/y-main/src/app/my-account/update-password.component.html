<global-alerts [confMsgs]="successMsgs" [errorMsgs]="errorMsgs" (onCleared)="clearMessage($event)"></global-alerts>

<div class="account-section">
    <div class="yCmsContentSlot account-section-content">
        <div class="account-section-header">
            <div class="row">
                <div class="container-lg col-md-6">
                    <ng-container i18n="@@text.account.profile.updatePasswordForm">Password</ng-container>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container-lg col-md-6">
                <div class="account-section-content">
                    <div class="account-section-form">
                        <form id="updatePasswordForm" (ngSubmit)="onSubmit()" #userForm="ngForm">
                            <div class="form-group">
                                <label class="control-label" for="currentPassword">
                                    <ng-container i18n="@@profile.currentPassword">Current Password</ng-container>
                                </label>
                                <input id="currentPassword" name="currentPassword" class="text form-control"
                                       type="password"
                                       [(ngModel)]="currentPassword" required/>

                                <div *ngIf="getValidationError('currentPassword') as validationError"
                                     class="help-block">
                                    <span id="currentPassword.field.errors">{{validationError.message}}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="newPassword">
                                    <ng-container i18n="@@profile.newPassword">New Password</ng-container>
                                </label>
                                <input id="newPassword" name="newPassword" class="text form-control" type="password"
                                       [(ngModel)]="newPassword" required/>

                                <div *ngIf="getValidationError('password') as validationError"
                                     class="help-block">
                                    <span id="newPassword.errors">{{validationError.message}}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="confirmedNewPassword">
                                    <ng-container i18n="@@profile.checkNewPassword">Confirm New Password</ng-container>
                                </label>
                                <input id="confirmedNewPassword" name="confirmedNewPassword" class="text form-control"
                                       type="password" [(ngModel)]="confirmedNewPassword" required/>

                                <div *ngIf="getValidationError('confirmedNewPassword') as validationError"
                                     class="help-block">
                                    <span id="confirmedNewPassword.errors">{{validationError.message}}</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-sm-push-6">
                                    <div class="accountActions">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            <ng-container i18n="@@text.account.profile.saveUpdates">Update</ng-container>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-sm-pull-6">
                                    <div class="accountActions">
                                        <button type="button" class="btn btn-default btn-block backToHome">
                                            <ng-container i18n="@@text.account.profile.cancel">Cancel</ng-container>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
