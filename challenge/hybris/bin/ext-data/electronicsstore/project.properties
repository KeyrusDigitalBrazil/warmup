# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

electronicsstore.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
electronicsstore.application-context=electronicsstore-spring.xml

# enabling accelerator save cart hook to remove the session cart & fetch a new cart for the user in electronics store
acceleratorservices.commercesavecart.sessioncart.hook.enabled.electronics=true
# enabling accelerator save cart restoration hook to set the saveTime as null before performing a restoration in electronics store
acceleratorservices.commercesavecart.restoration.savetime.hook.enabled.electronics=true

##########
# This property is used for incrementing the numbering in the suffix of the saved cart name during cloning.
# It starts with number copy 2 and then increments the suffix index for each clone.
commerceservices.clone.savecart.name.regex.electronics=(\\s+\\d*)$

# Disables the quote feature for electronics store.
site.quotes.enabled.electronics=false

# The ID of the consent that we show at registration page
registration.consent.id.electronics=MARKETING_NEWSLETTER
