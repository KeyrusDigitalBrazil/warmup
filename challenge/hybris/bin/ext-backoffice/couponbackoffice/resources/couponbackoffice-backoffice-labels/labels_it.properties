hmc.text.singlecodecoupon.common=Un coupon a codice singolo contiene un codice coupon che può essere riscattato più volte in base alla configurazione. Il codice del coupon deve essere inserito manualmente. Il coupon può essere utilizzare in seguito in una regola promozione come condizione per dar corso alle azioni promozionali, come sconti o omaggi.
hmc.text.multicodecoupon.common=Un coupon a codice multiplo può contenere codici coupon multipli generati utilizzando un prefisso e una configurazione di generazione del codice selezionata. Ogni codice del coupon può essere riscattato una volta sola. Il coupon può essere utilizzato in seguito in una regola promozione come condizione per dar corso alle azioni promozionali, come sconti o omaggi.
hmc.text.codegenerationconfiguration.common=Configurazione per generare i codici utilizzata dai coupon a codice multiplo. Una configurazione con separatore di codice ( - ), conteggio parti coupon (3) e lunghezza parti coupon (4) genererà un codice, ad es. X7NP-9ZFG-KL5C. Il valore generato viene poi combinato con un prefisso in un coupon a codice multiplo.
