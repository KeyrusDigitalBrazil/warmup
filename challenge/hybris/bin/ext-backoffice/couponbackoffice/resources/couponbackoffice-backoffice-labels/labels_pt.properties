hmc.text.singlecodecoupon.common=Um cupom de código único contém um código de cupom que pode ser resgatado várias vezes com base na configuração. O código de cupom precisa ser inserido manualmente. O cupom pode ser utilizado mais tarde em uma regra de promoção como uma condição para acionar ações promocionais, como descontos ou presentes grátis.
hmc.text.multicodecoupon.common=Um cupom de código múltiplo contém vários códigos de cupom que são gerados utilizando um prefixo e uma configuração de geração de código selecionada. Cada código de cupom pode ser resgatado uma vez. O cupom pode ser utilizado mais tarde em uma regra de promoção como uma condição para acionar ações promocionais, como descontos ou presentes grátis.
hmc.text.codegenerationconfiguration.common=Configuração para gerar códigos utilizados por cupons de código múltiplo. Uma configuração com o separador de código ( - ), contagem de partes do cupom (3) e comprimento de partes do cupom (4) irá gerar um código, por exemplo, X7NP-9ZFG-KL5C. O valor gerado é mais tarde combinado com um prefixo em um cupom de código múltiplo.
