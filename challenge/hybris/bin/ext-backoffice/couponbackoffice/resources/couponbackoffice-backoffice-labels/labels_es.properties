hmc.text.singlecodecoupon.common=Un cupón de código unívoco contiene un código de cupón que se puede canjear varias veces en función de las parametrizaciones. El código de cupón se debe introducir de forma manual. Luego, se puede utilizar en una regla de promoción como una condición para iniciar acciones promocionales, como descuentas o regalos.
hmc.text.multicodecoupon.common=Un cupón de código múltiple contiene códigos múltiples de cupón que se generan mediante un prefijo y una parametrización de generación de código seleccionada. Cada código de cupón se puede canjear solo una vez. Luego, el cupón se puede utilizar en una regla de promoción como una condición para iniciar acciones promocionales, como descuentas o regalos.
hmc.text.codegenerationconfiguration.common=Parametrizaciones para generar códigos utilizados por cupones de códigos múltiples. Una parametrización con separador de código ( - ), recuento de partes del cupón (3) y longitud de partes del cupón (4) generará un código, por ejemplo, X7NP-9ZFG-KL5C. El valor generado luego se combina con un prefijo en un código con cupón múltiple.
