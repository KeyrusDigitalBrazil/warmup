hmc.text.singlecodecoupon.common=Az egykódú kupon egy kuponkódot tartalmaz, ami a konfiguráció alapján többször is beváltható. A kuponkódot manuálisan kell megadni. A kupon később felhasználható promóciós szabály feltételeként olyan promóciós műveletek kiváltására, mint az engedmények vagy ingyenes ajándékok.
hmc.text.multicodecoupon.common=A többkódú kupon több kuponkódot tartalmazhat, amelyek egy előtaggal és egy kiválasztott kódkenerálási beállítással jönnek létre. Minden kuponkód csak egyszer váltható be. A kuponkód később felhasználható promóciós szabály feltételeként olyan promóciós műveletek kiváltására, mint az engedmények vagy ingyenes ajándékok.
hmc.text.codegenerationconfiguration.common=Többkódú kuponok által használt kódok generálásának beállítása. A kódelválasztóval ( - ), kuponrész számmal (3) és kuponrész hosszal (4) rendelkező konfiguráció például a következő kódot hozza létre: X7NP-9ZFG-KL5C. A generált érték később egy előtagot kap a többkódú kuponban.
