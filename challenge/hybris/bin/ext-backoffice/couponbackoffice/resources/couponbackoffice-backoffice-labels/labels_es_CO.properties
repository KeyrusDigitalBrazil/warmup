hmc.text.singlecodecoupon.common=Un cupón de un solo código contiene un código de cupón que se puede restringir varias veces según la configuración. El código de cupón se tiene que introducir manualmente. El cupón se puede utilizar más tarde en una regla de promoción como condición para desencadenar acciones promocionales, como descuentos o regalos gratis.
hmc.text.multicodecoupon.common=Un cupón de varios códigos contiene códigos de varios cupones que se puede generan utilizando un prefijo y una configuración de generación de códigos seleccionada. Cada código de cupón se puede restringir más de una vez. El cupón se puede utilizar más tarde en una regla de promoción como condición para desencadenar acciones promocionales, por ejemplo, descuentos o regalos gratis.
hmc.text.codegenerationconfiguration.common=La configuración para generar códigos utilizados por los cupones de varios códigos. Una configuración con un separador de códigos ( - ), un recuento de parte de cupón (3) y una longitud de parte de cupón (4) generarán un código, por ejemplo, X7NP-9ZFG-KL5C. El valor generado se combina más tarde con un prefijo en un cupón de varios códigos.
