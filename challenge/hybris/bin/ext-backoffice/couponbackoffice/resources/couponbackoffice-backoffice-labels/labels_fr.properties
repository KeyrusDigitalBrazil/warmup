hmc.text.singlecodecoupon.common=Un bon de réduction à code unique contient un seul code de bon de réduction qui peut être échangé plusieurs fois en fonction de la configuration. Le code de bon de réduction doit être saisi manuellement. Le bon de réduction peut ensuite être utilisé dans une règle de promotion comme condition de déclenchement d'actions promotionnelles, comme des remises ou des cadeaux gratuits.
hmc.text.multicodecoupon.common=Un bon de réduction à codes multiples peut contenir plusieurs codes de bon de réduction qui sont générés en utilisant un préfixe et une configuration de génération de code sélectionnée. Chaque code de bon de réduction ne peut être échangé qu'une seule fois. Le bon de réduction peut ensuite être utilisé dans une règle de promotion comme condition de déclenchement d'actions promotionnelles, comme des remises ou des cadeaux gratuits.
hmc.text.codegenerationconfiguration.common=Configuration relative à la création des codes utilisés par les bons de réduction à codes multiples. Une configuration utilisant un séparateur de code (-), un nombre de parties du bon de réduction (3) et une longueur des parties du bon de réduction (4) génère un code de type X7NP-9ZFG-KL5C. La valeur générée est ensuite combinée à un préfixe dans un bon de réduction à codes multiples.
