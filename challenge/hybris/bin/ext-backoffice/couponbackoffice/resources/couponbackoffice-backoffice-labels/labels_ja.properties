hmc.text.singlecodecoupon.common=シングルコードクーポンには、設定に基づいて複数回換金可能な 1 つのクーポンコードが含まれます。クーポンコードは手入力する必要があります。このクーポンは後で、プロモーション活動 (割引や無料ギフトなど) を開始する条件としてプロモーションルールで使用できます。
hmc.text.multicodecoupon.common=マルチコードクーポンには、選択したコード生成設定とプレフィックスを使用して生成される複数のクーポンコードが含まれます。各クーポンコードは 1 回だけ換金できます。このクーポンは後で、プロモーション活動 (割引や無料ギフトなど) を開始する条件としてプロモーションルールで使用できます。
hmc.text.codegenerationconfiguration.common=マルチコードクーポンで使用されるコードを生成するための設定。コードセパレータ ( - )、クーポンの部分の数 (3)、クーポンの部分の長さ (4) からなる設定によってコード (例: X7NP-9ZFG-KL5C) が生成されます。生成された値は後でマルチコードクーポンのプレフィックスと結合されます。
