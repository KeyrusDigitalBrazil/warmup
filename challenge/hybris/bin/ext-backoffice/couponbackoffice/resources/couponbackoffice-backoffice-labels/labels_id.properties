hmc.text.singlecodecoupon.common=Kupon Kode Tunggal berisi satu kode kupon yang dapat ditukarkan berulang kali berdasarkan pada konfigurasinya. Kode kupon harus dimasukkan secara manual. Selanjutnya, kupon dapat digunakan dalam peraturan promosi sebagai syarat untuk memicu tindakan promosional seperti diskon atau hadiah gratis.
hmc.text.multicodecoupon.common=Kupon Multikode dapat berisi beberapa kode kupon yang dibuat menggunakan awalan dan konfigurasi pembuatan kode. Masing-masing kode kupon hanya dapat ditukarkan sekali. Selanjutnya kupon dapat digunakan dalam peraturan promosi sebagai syarat untuk memicu tindakan promosional seperti diskon atau hadiah gratis.
hmc.text.codegenerationconfiguration.common=Konfigurasi untuk membuat kode yang digunakan oleh Kupon Multikode. Konfigurasi dengan pemisah kode ( - ), Jumlah bagian Kupon (3) dan Panjang Kupon (4) akan menghasilkan kode,misalnya X7NP-9ZFG-KL5C. Nilai yang diperoleh selanjutnya dikombinasikan dengan awalan pada Kupon multikode
