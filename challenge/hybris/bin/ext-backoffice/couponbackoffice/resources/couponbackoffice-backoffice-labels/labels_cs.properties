hmc.text.singlecodecoupon.common=Kupón s jedním kódem obsahuje jeden kód kupónu, který lze na základě konfigurace uplatnit vícekrát. Kód kupónu je nutné zadat manuálně. Kupón lze později použít v pravidle promoakce jako podmínku pro spuštění promoakcí, jako jsou slevy nebo dárky zdarma.
hmc.text.multicodecoupon.common=Kupón s více kódy může obsahovat několik kódů kupónu, které se generují pomocí prefixu a zvolené konfigurace generování kódů. Každý kód kupónu lze uplatnit pouze jednou. Kupón lze později použít v pravidle promoakce jako podmínku pro spuštění promoakcí, jako jsou slevy nebo dárky zdarma.
hmc.text.codegenerationconfiguration.common=Konfigurace generování kódů používaných v kupónech s více kódy. Při konfiguraci s oddělovačem kódu ( - ), počtem částí kódu (3) a délkou části kódu (4) se vygeneruje např. kód X7NP-9ZFG-KL5C. Vygenerovaná hodnota se později v kupónu s více kódy zkombinuje s prefixem.
