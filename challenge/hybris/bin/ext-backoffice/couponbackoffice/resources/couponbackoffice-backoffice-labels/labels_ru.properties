hmc.text.singlecodecoupon.common=Купон с одним кодом имеет один код купона, который может использоваться несколько раз (в зависимости от заданной конфигурации). Код купона вводится вручную. В дальнейшем купон можно использовать при создании правила рекламной акции в качестве условия для инициирования рекламных акций (например для предоставления скидок или бесплатных подарков).
hmc.text.multicodecoupon.common=Купон с несколькими кодами имеет несколько кодов, которые генерируются за счет добавления префикса в зависимости от заданной конфигурации генерации кодов. Каждый код купона можно использовать только один раз. В дальнейшем купон можно использовать при создании правила рекламной акции в качестве условия для инициирования рекламных акций (например для предоставления скидок или бесплатных подарков).
hmc.text.codegenerationconfiguration.common=Конфигурация генерации кодов используется для купонов с несколькими кодами. Генерируемый код является составным и включает: разделитель ( - ), счетчик частей купона (3), длину части купона (4) (например X7NP-9ZFG-KL5C). Сгенерированное значение затем комбинируется с префиксом.
