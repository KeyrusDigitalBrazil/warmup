hmc.text.singlecodecoupon.common=A Single Code Coupon contains one coupon code that can be redeemed multiple times based on the configuration. The coupon code needs to be entered manually. The coupon can later be used in a promotion rule as a condition to trigger promotional actions, such as discounts or free gifts.
hmc.text.multicodecoupon.common=A Multi Code Coupon can contain multiple coupon codes that are generated using a prefix and a selected code generation configuration. Each coupon code can only be redeemed once. The coupon can later be used in a promotion rule as a condition to trigger promotional actions, such as discounts or free gifts.
hmc.text.codegenerationconfiguration.common=Configuration for generating codes used by Multi Code Coupons. A configuration with Code Separator ( - ), Coupon part Count (3) and Coupon Part Length (4) will generate a code, for e.g. X7NP-9ZFG-KL5C. The generated value is later combined with a prefix in a Multi code coupon.
