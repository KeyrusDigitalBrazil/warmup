hmc.text.singlecodecoupon.common=Kupon z jednym kodem zawiera jeden kod kuponu, który można wielokrotnie realizować na podstawie konfiguracji. Kod kuponu należy wprowadzić ręcznie. Kupon można później wykorzystać w regule promocji jako warunek wyzwolenia akcji promocyjnych, takich jak rabaty lub bezpłatne upominki.
hmc.text.multicodecoupon.common=Kupon z wieloma kodami może zawierać wiele kodów kuponu, które są generowane za pomocą prefiksu i konfiguracji generowania wybranego kodu. Każdy kod kuponu można zrealizować tylko raz. Kupon można później wykorzystać w regule promocji jako warunek wyzwalania akcji promocyjnych, takich jak rabaty lub bezpłatne upominki.
hmc.text.codegenerationconfiguration.common=Konfiguracja generowania kodów używanych przez kupony z wieloma kodami. Konfiguracja z separatorem kodu ( - ), liczbą części kuponu (3) i długością części kuponu (4) wygeneruje kod, np. X7NP-9ZFG-KL5C. Wygenerowana wartość jest później łączona z prefiksem w kuponie z wieloma kodami.
