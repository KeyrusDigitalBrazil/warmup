hmc.text.singlecodecoupon.common=단일 코드 쿠폰에는 구성을 기준으로 여러 번 교환할 수 있는 쿠폰 코드가 포함됩니다. 쿠폰 코드를 수동으로 입력해야 합니다. 쿠폰은 나중에 할인 또는 무료 선물 같은 프로모션 작업을 트리거하는 조건으로 프로모션 규칙에 사용할 수 있습니다.
hmc.text.multicodecoupon.common=복수 코드 쿠폰에는 접두사 및 선택한 코드 생성 구성을 사용하여 생성된 여러 개의 쿠폰 코드가 포함될 수 있습니다. 각 쿠폰 코드는 한 번만 사용할 수 있습니다. 쿠폰은 나중에 할인 또는 무료 선물 같은 프로모션 작업을 트리거하는 조건으로 프로모션 규칙에 사용할 수 있습니다.
hmc.text.codegenerationconfiguration.common=코드 생성을 위한 구성이 여러 개의 코드 쿠폰에서 사용되고 있습니다. 코드 구분 기호( - ), 쿠폰 파트 카운트(3) 및 쿠폰 파트 길이(4)가 있는 구성에서 코드가 생성됩니다(예: X7NP-9ZFG-KL5C). 생성된 값은 나중에 복수 코드 쿠폰의 접두사와 결합됩니다.
