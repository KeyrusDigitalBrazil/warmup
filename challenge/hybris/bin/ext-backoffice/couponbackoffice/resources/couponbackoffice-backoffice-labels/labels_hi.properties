hmc.text.singlecodecoupon.common=एकल कोड कूपन में एक ऐसा कूपन कोड होता है जिसे कॉन्फिरेशन के आधार पर कई बार रीडीम किया जा सकता है. कूपन कोड मैन्युअली दर्ज करना होता है. बाद में कूपन कोड का उपयोग छूट या मुफ्त उपहार जैसे प्रचारात्मक कार्रवाई ट्रिगर करने के लिए शर्त के रूप में प्रचार नियम में किया जा सकता है.
hmc.text.multicodecoupon.common=बहु कोड कूपन में एक ऐसा कूपन कोड होता है जिन्हें उपसर्ग और चयनित कोड जनरेशन कॉन्फिरेशन का उपयोग करके जनरेट किया जाता है. कूपन कोड मैन्युअली दर्ज करना होता है. प्रत्येक कूपन कोड केवल एक बार रीडिम किया जा सकता है.  बाद में कूपन कोड का उपयोग छूट या मुफ्त उपहार जैसे प्रचारात्मक कार्रवाई ट्रिगर करने के लिए शर्त के रूप में प्रचार नियम में किया जा सकता है.
