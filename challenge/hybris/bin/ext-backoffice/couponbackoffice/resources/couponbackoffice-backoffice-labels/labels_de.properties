hmc.text.singlecodecoupon.common=Ein Einzelcode-Coupon enthält genau einen Couponcode, der basierend auf der Konfiguration mehrmals eingelöst werden kann. Der Couponcode muss manuell eingegeben werden. Der Coupon kann später in einer Werbeaktionsregel als Bedingung verwendet werden, um Werbeaktionen wie Rabatte oder Geschenke auszulösen.
hmc.text.multicodecoupon.common=Ein Mehrfachcode-Coupon kann mehrere Couponcodes enthalten, die mit einem Präfix und einer ausgewählten Codegenerierungskonfiguration generiert werden. Jeder Couponcode kann nur einmal eingelöst werden. Der Coupon kann später in einer Werbeaktionsregel als Bedingung verwendet werden, um Werbeaktionen wie Rabatte oder Geschenke auszulösen.
hmc.text.codegenerationconfiguration.common=Konfiguration zum Generieren von Codes, die von Mehrfachcode-Coupons verwendet werden. Eine Konfiguration mit dem Codetrennzeichen ( - ), der Anzahl der Couponteile (3) und der Länge der Couponteile (4) generiert einen Code, z.B. X7NP-9ZFG-KL5C. Der generierte Wert wird später mit einem Präfix in einem Mehrfachcode-Coupon kombiniert.
