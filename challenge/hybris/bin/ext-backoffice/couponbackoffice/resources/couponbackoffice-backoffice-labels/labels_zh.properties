hmc.text.singlecodecoupon.common=单代码优惠券包含一个可根据配置多次兑换的优惠券代码。优惠券代码需要手动输入。稍后优惠券可在促销规则中作为条件使用来触发折扣或免费礼品等促销操作.
hmc.text.multicodecoupon.common=多代码优惠券可包含多个使用前缀和选定代码生成配置生成的多个优惠券代码。每个优惠券代码只能兑换一次。稍后优惠券可在促销规则中作为条件使用来触发折扣或免费礼品等促销操作.
hmc.text.codegenerationconfiguration.common=用于生成多代码优惠券所用代码的配置。使用代码分隔符 ( - )、优惠券部分计数 (3) 和优惠券部分长度 (4) 的配置会生成代码，例如 X7NP-9ZFG-KL5C。生成的值稍后与多代码优惠券中的前缀进行组合.
