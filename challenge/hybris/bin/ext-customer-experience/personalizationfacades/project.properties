# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

personalizationfacades.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
personalizationfacades.application-context=personalizationfacades-spring.xml

personalizationfacades.tomcat.tld.default.scan.enabled=false
personalizationfacades.tomcat.pluggability.default.scan.enabled=false

personalizationfacades.segment.coder.key=custom key

#action code generator
keygen.cxaction.code.name=cxaction_code
keygen.cxaction.code.digits=8
keygen.cxaction.code.start=00000000
keygen.cxaction.code.type=alphanumeric
keygen.cxaction.code.template=A$

#trigger code generator
keygen.cxtrigger.code.name=cxtrigger_code
keygen.cxtrigger.code.digits=8
keygen.cxtrigger.code.start=00000000
keygen.cxtrigger.code.type=alphanumeric
keygen.cxtrigger.code.template=T$

#customization code generator
keygen.cxcustomization.code.name=cxcustomization_code
keygen.cxcustomization.code.digits=8
keygen.cxcustomization.code.start=00000000
keygen.cxcustomization.code.type=alphanumeric
keygen.cxcustomization.code.template=C$

#variation code generator
keygen.cxvariation.code.name=cxvariation_code
keygen.cxvariation.code.digits=8
keygen.cxvariation.code.start=00000000
keygen.cxvariation.code.type=alphanumeric
keygen.cxvariation.code.template=V$