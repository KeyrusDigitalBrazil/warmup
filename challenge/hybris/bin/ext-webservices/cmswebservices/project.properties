cmswebservices.application-context=cmswebservices-spring.xml

# Determines the URI protocol to support
webservicescommons.required.channel=https

# Max upload size (in bytes)
#	Default: 20MB
cmswebservices.multipartresolver.upload.maxsize=20971520
# Max size of file in memory (in bytes)
#	Default: 1MB
cmswebservices.multipartresolver.memory.maxsize=1048576

# This property is used to define if empty collections should be present in json
webservicescommons.messageconverters.json.marshal-empty-collections=true

# platform tomcat configurations
cmswebservices.tomcat.tld.default.scan.enabled=false
cmswebservices.tomcat.pluggability.default.scan.enabled=false

# exception mapping and logging
webservicescommons.resthandlerexceptionresolver.WebserviceValidationException.status=400
webservicescommons.resthandlerexceptionresolver.WebserviceValidationException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmswebservices.SystemException.status=500
webservicescommons.resthandlerexceptionresolver.cmswebservices.SystemException.logstack=true
webservicescommons.resthandlerexceptionresolver.cmswebservices.IOException.status=500
webservicescommons.resthandlerexceptionresolver.cmswebservices.IOException.logstack=true
webservicescommons.resthandlerexceptionresolver.cmswebservices.ModelRemovalException.status=500
webservicescommons.resthandlerexceptionresolver.cmswebservices.ModelRemovalException.logstack=true
webservicescommons.resthandlerexceptionresolver.cmswebservices.ModelSavingException.status=500
webservicescommons.resthandlerexceptionresolver.cmswebservices.ModelSavingException.logstack=true
webservicescommons.resthandlerexceptionresolver.cmswebservices.ConversionException.status=500
webservicescommons.resthandlerexceptionresolver.cmswebservices.ConversionException.logstack=true
webservicescommons.resthandlerexceptionresolver.cmswebservices.UnknownIdentifierException.status=404
webservicescommons.resthandlerexceptionresolver.cmswebservices.UnknownIdentifierException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmswebservices.AmbiguousIdentifierException.status=404
webservicescommons.resthandlerexceptionresolver.cmswebservices.AmbiguousIdentifierException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmswebservices.CMSItemNotFoundException.status=404
webservicescommons.resthandlerexceptionresolver.cmswebservices.CMSItemNotFoundException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmswebservices.CMSVersionNotFoundException.status=404
webservicescommons.resthandlerexceptionresolver.cmswebservices.CMSVersionNotFoundException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmswebservices.ComponentTypeNotFoundException.status=404
webservicescommons.resthandlerexceptionresolver.cmswebservices.ComponentTypeNotFoundException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmswebservices.ComponentNotAllowedInSlotException.status=400
webservicescommons.resthandlerexceptionresolver.cmswebservices.ComponentNotAllowedInSlotException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmswebservices.ComponentNotFoundInSlotException.status=400
webservicescommons.resthandlerexceptionresolver.cmswebservices.ComponentNotFoundInSlotException.logstack=false
