webservicescommons.resthandlerexceptionresolver.cmswebservices.ComponentDataConversionException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmswebservices.ComponentDataClassNotFoundException.status=500
webservicescommons.resthandlerexceptionresolver.cmswebservices.ComponentDataClassNotFoundException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmswebservices.MediaNotFoundException.status=404
webservicescommons.resthandlerexceptionresolver.cmswebservices.MediaNotFoundException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmswebservices.InvalidAcceptLanguagePreConditionFailedException.status=412
webservicescommons.resthandlerexceptionresolver.cmswebservices.InvalidAcceptLanguagePreConditionFailedException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmswebservices.SynchronizationInProgressException.status=409
webservicescommons.resthandlerexceptionresolver.cmswebservices.SynchronizationInProgressException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmswebservices.UnkownResourceException.status=404
webservicescommons.resthandlerexceptionresolver.cmswebservices.UnkownResourceException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmswebservices.TypePermissionException.status=403
webservicescommons.resthandlerexceptionresolver.cmswebservices.TypePermissionException.logstack=false

# swagger configurations
cmswebservices.oauth.scope=basic
cmswebservices.license.url=
