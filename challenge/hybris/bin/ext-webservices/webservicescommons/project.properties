# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# Specifies the location of the spring context file putted automatically to the global platform application context.
webservicescommons.application-context=webservicescommons-spring.xml

#This property is used to set required channel in oauthauthorizationserver and web services 
webservicescommons.required.channel=https

#This property is used to set whether external entities in XML are allowed
webservicescommons.xml.external.entities.enable=false

#This property is used to set whether DTD is supported in XML object send to web services
webservicescommons.xml.dtd.enable=false

#This property is used to define if xml/json output should be formatted
webservicescommons.messageconverters.formatted.output=true

#This property is used to define if empty collections should be present in json
webservicescommons.messageconverters.json.marshal-empty-collections=false

#This property is used to define how wrapper should be named for arrays
webservicescommons.messageconverters.json.wrapper-as-array-name=true

#This property is used to set if json should contain root element 
webservicescommons.messageconverters.json.include-root=false

#This property is used to define if collections should be wrapped in xml/json output
webservicescommons.messageconverters.context.wrapCollections=false

#This property is used to define how deep object structure should be analyzed for wrapping collections and type adapters 
webservicescommons.messageconverters.context.analysisDepth=5

#Pagination
#This property is used to define default page size for paginated request if value was not provided by user
webservicescommons.pagination.pageSize=10

#This property is used to set max available page size. If bigger page size is requested it will be limited to this size
webservicescommons.pagination.maxPageSize=1000

#Swagger api documentation endpoint
springfox.documentation.swagger.v2.path=/api-docs

